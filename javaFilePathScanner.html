<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java File Scanner</title>
    <link rel="icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533a71 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            max-width: 520px;
            width: 90%;
            animation: fadeInUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .home-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 999;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .home-button:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .home-button svg {
            width: 20px;
            height: 20px;
            color: rgba(255, 255, 255, 0.9);
            transition: color 0.3s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #ffffff, #a8a8a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.025em;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(120, 119, 198, 0.5);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(120, 119, 198, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
        }

        .input-group .form-input {
            flex: 1;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            width: 100%;
            padding: 1rem 2rem;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
        }

        .btn-primary.scanning {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translateY(-2px) scale(1); }
            50% { transform: translateY(-2px) scale(1.02); }
        }

        .chip-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.75rem;
            min-height: 2rem;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: rgba(120, 119, 198, 0.2);
            border: 1px solid rgba(120, 119, 198, 0.3);
            border-radius: 20px;
            color: white;
            font-size: 0.75rem;
            font-weight: 500;
            animation: chipIn 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            backdrop-filter: blur(10px);
        }

        @keyframes chipIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .chip-remove {
            cursor: pointer;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .chip-remove:hover {
            background: rgba(239, 68, 68, 0.8);
            transform: scale(1.1);
        }

        .form-select {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 0.875rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .form-select option {
            background: #1a1a2e;
            color: white;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .checkbox-group:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .checkbox:checked {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }

        .checkbox:checked::after {
            content: '✓';
            position: absolute;
            top: -2px;
            left: 2px;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .checkbox-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.875rem;
            cursor: pointer;
            user-select: none;
        }

        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 16px;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: slideUp 0.5s ease-out;
            display: none;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-message {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .btn-download {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            text-decoration: none;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.3);
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(16, 185, 129, 0.4);
            color: white;
            text-decoration: none;
        }

        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.75rem;
            padding: 1rem 0;
            border: 2px dashed rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-top: 0.75rem;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <button class="home-button" onclick="window.location.href='index.html'" title="Back to Home">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
    </button>
    
    <div class="container">
        <h1>Java File Scanner</h1>
        
        <div class="form-group">
            <label for="folderInput" class="form-label">Select Folder</label>
            <input type="file" class="form-input" id="folderInput" webkitdirectory directory multiple>
        </div>
        
        <div class="form-group">
            <label for="filterInput" class="form-label">Filter Strings</label>
            <div class="input-group">
                <input type="text" class="form-input" id="filterInput" placeholder="e.g., DM, Test">
                <button class="btn btn-secondary" type="button" onclick="addChip()">Add</button>
            </div>
            <div id="chipContainer" class="chip-container">
                <div class="empty-state" id="emptyState">No filters added yet</div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="filterType" class="form-label">Filter Type</label>
            <select class="form-select" id="filterType">
                <option value="beginsWith">Begins With</option>
                <option value="nonBeginsWith">Non Begins With</option>
                <option value="contains">Contains</option>
                <option value="endsWith">Ends With</option>
            </select>
        </div>
        
        <div class="form-group">
            <div class="checkbox-group">
                <input type="checkbox" class="checkbox" id="fileNameOnly">
                <label class="checkbox-label" for="fileNameOnly">Include only file names (no paths)</label>
            </div>
        </div>
        
        <button class="btn btn-primary" id="scanButton" onclick="scanFolder()">
            <span id="scanText">Scan & Generate TXT</span>
        </button>
        
        <div id="result" class="result">
            <p id="message" class="result-message"></p>
            <a id="downloadLink" class="btn-download">Download TXT</a>
        </div>
    </div>

    <script>
        let chipCount = 0;

        function updateEmptyState() {
            const emptyState = document.getElementById('emptyState');
            const hasChips = document.querySelectorAll('.chip').length > 0;
            emptyState.style.display = hasChips ? 'none' : 'block';
        }

        function addChip() {
            const filterInput = document.getElementById('filterInput');
            const filterValue = filterInput.value.trim();
            
            if (filterValue) {
                const chipContainer = document.getElementById('chipContainer');
                
                const chip = document.createElement('div');
                chip.className = 'chip';
                chip.innerHTML = `
                    <span>${filterValue}</span>
                    <div class="chip-remove" onclick="removeChip(this)">×</div>
                `;
                
                chipContainer.appendChild(chip);
                filterInput.value = '';
                updateEmptyState();
            }
        }

        function removeChip(element) {
            element.parentElement.remove();
            updateEmptyState();
        }

        document.getElementById('filterInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addChip();
            }
        });

        function scanFolder() {
            const folderInput = document.getElementById('folderInput');
            const files = folderInput.files;
            const filterType = document.getElementById('filterType').value;
            const fileNameOnly = document.getElementById('fileNameOnly').checked;
            const scanButton = document.getElementById('scanButton');
            const scanText = document.getElementById('scanText');
            
            // Get filter strings from chips
            const filterStrings = Array.from(document.querySelectorAll('.chip span')).map(span => span.textContent.trim());

            if (!files || files.length === 0) {
                alert('Please select a folder!');
                return;
            }

            if (filterStrings.length === 0) {
                alert('Please add at least one filter string!');
                return;
            }

            // Add scanning animation
            scanButton.classList.add('scanning');
            scanText.textContent = 'Scanning...';

            // Simulate scanning delay for better UX
            setTimeout(() => {
                const filteredFiles = [];
                for (const file of files) {
                    const fileName = file.name;
                    if (!fileName.endsWith('.java')) continue;

                    const matchesFilter = filterStrings.some(filterInput => (
                        (filterType === 'beginsWith' && fileName.startsWith(filterInput)) ||
                        (filterType === 'nonBeginsWith' && !fileName.startsWith(filterInput)) ||
                        (filterType === 'contains' && fileName.includes(filterInput)) ||
                        (filterType === 'endsWith' && fileName.endsWith(filterInput + '.java'))
                    ));

                    if (matchesFilter) {
                        filteredFiles.push(fileNameOnly ? fileName : file.webkitRelativePath);
                    }
                }

                // Reset button
                scanButton.classList.remove('scanning');
                scanText.textContent = 'Scan & Generate TXT';

                if (filteredFiles.length === 0) {
                    alert(`No Java files matching the filters [${filterStrings.join(', ')}] (${filterType}) found!`);
                    return;
                }

                // Generate TXT file
                const txtContent = filteredFiles.join('\n');
                const blob = new Blob([txtContent], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                
                document.getElementById('message').textContent = `Found ${filteredFiles.length} matching files!`;
                document.getElementById('downloadLink').href = url;
                document.getElementById('downloadLink').download = 'filtered_files.txt';
                document.getElementById('result').style.display = 'block';
            }, 1500);
        }

        // Initialize empty state
        updateEmptyState();
    </script>
</body>
</html>
