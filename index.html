    <style>
        :root {

            --secondary-color: #7c3aed;

            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: rgba(30, 41, 59, 0.8);
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: rgba(148, 163, 184, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.4);
            --glass-bg: rgba(30, 41, 59, 0.6);
            --nav-bg: rgba(15, 23, 42, 0.9);
            --gradient-1: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            --gradient-2: linear-gradient(135deg, #7c3aed 0%, #06b6d4 100%);
            --gradient-3: linear-gradient(135deg, #06b6d4 0%, #10b981 100%);
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-card: rgba(255, 255, 255, 0.9);
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border-color: rgba(100, 116, 139, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --nav-bg: rgba(255, 255, 255, 0.95);
            --gradient-1: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            --gradient-2: linear-gradient(135deg, #7c3aed 0%, #06b6d4 100%);
            --gradient-3: linear-gradient(135deg, #06b6d4 0%, #10b981 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: var(--bg-primary);
            transition: all 0.5s ease;
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(37, 99, 235, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
            animation: gradientShift 20s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { transform: rotate(0deg) scale(1); opacity: 0.7; }
            25% { transform: rotate(90deg) scale(1.1); opacity: 0.8; }
            50% { transform: rotate(180deg) scale(1); opacity: 0.9; }
            75% { transform: rotate(270deg) scale(0.9); opacity: 0.8; }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--gradient-1);
            border-radius: 50%;
            opacity: 0.6;
            animation: floatUp 20s infinite linear;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(1.5);
                opacity: 0;
            }
        }

        /* Custom Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            transform: translate(-50%, -50%);
        }

        .cursor-follower {
            width: 40px;
            height: 40px;
            background: rgba(37, 99, 235, 0.1);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .cursor.hover {
            width: 40px;
            height: 40px;
            background: rgba(37, 99, 235, 0.2);
            border-color: var(--secondary-color);
        }

        /* Navigation */
        .navbar {
            background: var(--nav-bg);
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px var(--shadow-color);
            transition: all 0.3s ease;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .navbar-brand {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s ease;
            position: relative;
        }

        .navbar-brand::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--gradient-1);
            transition: width 0.3s ease;
        }

        .navbar-brand:hover::after {
            width: 100%;
        }

        .nav-link {
            color: var(--text-primary) !important;
            font-weight: 500;
            margin: 0 0.5rem;
            position: relative;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem !important;
            border-radius: 10px;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-1);
            opacity: 0.1;
            transition: left 0.3s ease;
        }

        .nav-link:hover::before {
            left: 0;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
            transform: translateY(-2px);
        }

        /* Theme Toggle */
        .theme-toggle {
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 60px;
            height: 30px;
            position: relative;
        }

        .theme-toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: var(--gradient-1);
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        [data-theme="light"] .theme-toggle-slider {
            transform: translateX(30px);
        }

        /* Search Bar */
        .search-container {
            position: relative;
        }

        .search-bar {
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            padding: 0.7rem 1.2rem 0.7rem 3rem;
            color: var(--text-primary);
            width: 280px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-bar:focus {
            outline: none;
            background: var(--glass-bg);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
            width: 320px;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .clear-search {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .search-bar:focus ~ .clear-search {
            opacity: 1;
        }

        /* Projects Section */
        .projects-section {
            padding: 6rem 0 4rem;
        }

        .section-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Project Cards */
        .project-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem;
            height: 100%;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-1);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .project-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: all 0.4s ease;
            transform: scale(0);
        }

        .project-card:hover::before {
            opacity: 0.05;
        }

        .project-card:hover::after {
            opacity: 1;
            transform: scale(1);
        }

        .project-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 40px var(--shadow-color);
            border-color: var(--primary-color);
        }

        .project-icon-wrapper {
            width: 80px;
            height: 80px;
            background: var(--gradient-1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .project-icon-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s ease;
        }

        .project-card:hover .project-icon-wrapper::before {
            left: 100%;
        }

        .project-icon {
            font-size: 2rem;
            color: white;
            z-index: 1;
        }

        .project-title {
            font-weight: 700;
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .project-card:hover .project-title {
            transform: translateX(5px);
        }

        .project-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.7;
            font-size: 0.95rem;
        }

        .project-btn {
            background: var(--gradient-1);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0.8rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
        }

        .project-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-2);
            transition: left 0.3s ease;
        }

        .project-btn:hover::before {
            left: 0;
        }

        .project-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
        }

        .project-btn span {
            position: relative;
            z-index: 1;
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
            display: none;
        }

        .no-results i {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Footer */
        footer {
            background: var(--nav-bg);
            backdrop-filter: blur(20px);
            padding: 3rem 0;
            margin-top: 5rem;
            border-top: 1px solid var(--border-color);
        }

        .footer-content {
            text-align: center;
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .footer-text span {
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-link {
            width: 40px;
            height: 40px;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--gradient-1);
            transform: translateY(-5px);
            color: white;
        }

        /* Loading Animation */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-circle {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .search-bar {
                width: 220px;
            }
            
            .search-bar:focus {
                width: 240px;
            }
        }

        @media (max-width: 768px) {
            .projects-section {
                padding: 4rem 0 2rem;
            }
            
            .navbar-brand {
                font-size: 1.5rem;
            }
            
            .search-bar {
                width: 180px;
                margin-top: 1rem;
            }
            
            .search-bar:focus {
                width: 200px;
            }
            
            .project-card {
                margin-bottom: 2rem;
            }
        }

        @media (max-width: 576px) {
            .section-title {
                font-size: 2rem;
            }
            
            .project-card {
                padding: 1.5rem;
            }
            
            .project-icon-wrapper {
                width: 60px;
                height: 60px;
            }
            
            .project-icon {
                font-size: 1.5rem;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient-1);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--gradient-2);
        }

        /* Highlight */
        .highlight {
            background: rgba(37, 99, 235, 0.3);
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>

        $(document).ready(function() {
            // Initialize AOS
            AOS.init({
                duration: 1000,
                once: true,
                offset: 100
            });

            // Hide loader after page loads
            setTimeout(() => {
                $('#loader').addClass('hidden');
            }, 1000);

            // Render projects
            function renderProjects(projectsToRender = projects) {
                const container = $('#projectsContainer');
                container.empty();
                
                projectsToRender.forEach((project, index) => {
                    const card = `
                        <div class="col-md-6 col-lg-4 project-item" data-aos="fade-up" data-aos-delay="${index * 50}">
                            <div class="project-card">
                                <div class="project-icon-wrapper">
                                    <i class="bi ${project.icon} project-icon"></i>
                                </div>
                                <h3 class="project-title">${project.title}</h3>
                                <p class="project-description">${project.description}</p>
                                <button class="project-btn" onclick="window.location.href='${project.link}'">
                                    <span>View Project</span>
                                </button>
                            </div>
                        </div>
                    `;
                    container.append(card);
                });
            }

            renderProjects();

            // Create floating particles
            function createParticles() {
                const particles = $('#particles');
                const particleCount = 30;

                for (let i = 0; i < particleCount; i++) {
                    const particle = $('<div class="particle"></div>');
                    particle.css({
                        left: Math.random() * 100 + '%',
                        animationDelay: Math.random() * 20 + 's',
                        animationDuration: (Math.random() * 10 + 15) + 's'
                    });
                    particles.append(particle);
                }
            }

            createParticles();

            // Custom cursor
            const cursor = $('.cursor');
            const follower = $('.cursor-follower');

            $(document).on('mousemove', (e) => {
                cursor.css({
                    left: e.clientX,
                    top: e.clientY
                });
                follower.css({
                    left: e.clientX,
                    top: e.clientY
                });
            });

            // Cursor hover effect
            $('a, button, .project-card, .theme-toggle').on('mouseenter', () => {
                cursor.addClass('hover');
            }).on('mouseleave', () => {
                cursor.removeClass('hover');
            });

            // Theme toggle
            const themeToggle = $('#themeToggle');
            const themeIcon = $('#themeIcon');
            const currentTheme = localStorage.getItem('theme') || 'dark';
            
            $('body').attr('data-theme', currentTheme);
            updateThemeIcon(currentTheme);

            themeToggle.on('click', () => {
                const theme = $('body').attr('data-theme') === 'dark' ? 'light' : 'dark';
                $('body').attr('data-theme', theme);
                localStorage.setItem('theme', theme);
                updateThemeIcon(theme);
            });

            function updateThemeIcon(theme) {
                themeIcon.removeClass('bi-moon-fill bi-sun-fill');
                themeIcon.addClass(theme === 'dark' ? 'bi-moon-fill' : 'bi-sun-fill');
            }

            // Search functionality
            const searchInput = $('#searchInput');
            const clearSearch = $('#clearSearch');
            const noResults = $('#noResults');

            function highlightText(text, searchTerm) {
                if (!searchTerm) return text;
                const regex = new RegExp(`(${searchTerm})`, 'gi');
                return text.replace(regex, '<span class="highlight">$1</span>');
            }

            searchInput.on('input', function() {
                const searchTerm = $(this).val().toLowerCase().trim();
                let hasResults = false;

                if (searchTerm === '') {
                    renderProjects();
                    noResults.hide();
                    return;
                }

                const filteredProjects = projects.filter(project => {
                    const title = project.title.toLowerCase();
                    const description = project.description.toLowerCase();
                    return title.includes(searchTerm) || description.includes(searchTerm);
                });

                if (filteredProjects.length > 0) {
                    hasResults = true;
                    renderProjects(filteredProjects);
                }

                noResults.toggle(!hasResults);
            });

            clearSearch.on('click', () => {
                searchInput.val('');
                renderProjects();
                noResults.hide();
            });

            // Smooth scroll for navigation links
            $('a[href^="#"]').on('click', function(e) {
                e.preventDefault();
                const target = $($(this).attr('href'));
                if (target.length) {
                    $('html, body').animate({
                        scrollTop: target.offset().top - 80
                    }, 800);
                }
            });

            // Navbar scroll effect
            let lastScroll = 0;
            $(window).on('scroll', () => {
                const currentScroll = $(window).scrollTop();
                const navbar = $('.navbar');
                
                if (currentScroll > 100) {
                    navbar.addClass('scrolled');
                } else {
                    navbar.removeClass('scrolled');
                }
                
                lastScroll = currentScroll;
            });
        });
    </script>
