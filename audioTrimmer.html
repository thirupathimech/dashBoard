<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Trimmer - Modern UI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link rel="icon" href="https://blogger.googleusercontent.com/img/a/AVvXsEgIFnXbCEgaASrlgiFnXz6MPaK-kyelPH7eTOt9s0-nWtY5YSMAIG5mN4k7dnxX6M-C0AmbO3U9jikPwhBdpp7G9848hK_1c7kXLbqxamlfCbhe_l-kEb8pe5V6mEH3fiIokyxkIyavBLAMlAzSApPTbcYA1r-P9YDwpu9GBIsL1SV4zGLvMwFulKOECQ4" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #ff6b6b;
            --dark-bg: #0f0e17;
            --card-bg: #1a1a2e;
            --text-primary: #fffffe;
            --text-secondary: #a7a9be;
            --border-color: #2d2d44;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --error-color: #f44336;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1a2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            width: 100%;
        }

        .nav-button {
            text-align: left;
            margin-bottom: 20px;
        }

        .home-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(106, 17, 203, 0.4);
        }

        .home-btn:active {
            transform: translateY(-1px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(106, 17, 203, 0.3);
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .upload-section {
            background: var(--card-bg);
            border: 2px dashed var(--border-color);
            border-radius: 20px;
            padding: 50px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .upload-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .upload-section:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .upload-section:hover::before {
            opacity: 0.1;
        }

        .upload-section.dragover {
            border-color: var(--primary-color);
            background: rgba(106, 17, 203, 0.1);
        }

        .upload-section h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .upload-section p {
            margin: 15px 0;
            color: var(--text-secondary);
            position: relative;
            z-index: 1;
        }

        .upload-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            transition: var(--transition);
            margin: 10px;
            position: relative;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(106, 17, 203, 0.5);
        }

        .audio-editor {
            display: none;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        .waveform-container {
            position: relative;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 15px;
            margin: 20px 0;
            height: 200px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .waveform {
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .trim-markers {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .trim-marker {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--accent-color);
            cursor: col-resize;
            pointer-events: all;
            z-index: 10;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .trim-marker::after {
            content: '';
            position: absolute;
            top: 50%;
            left: -8px;
            width: 20px;
            height: 30px;
            background: var(--accent-color);
            border-radius: 5px;
            transform: translateY(-50%);
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.5);
        }

        .trim-area {
            position: absolute;
            top: 0;
            bottom: 0;
            background: rgba(106, 17, 203, 0.2);
            border: 2px solid rgba(106, 17, 203, 0.5);
            pointer-events: none;
            border-radius: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .control-btn {
            background: linear-gradient(45deg, #2d2d44, #3d3d5c);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            background: linear-gradient(45deg, #3d3d5c, #4d4d7c);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .control-btn:active {
            transform: translateY(-1px);
        }

        .control-btn.primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }

        .control-btn.primary:hover {
            box-shadow: 0 8px 25px rgba(106, 17, 203, 0.5);
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            flex-wrap: wrap;
            gap: 10px;
        }

        .time-info {
            background: rgba(106, 17, 203, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid rgba(106, 17, 203, 0.3);
            flex: 1;
            min-width: 120px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 15px 0;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            background: rgba(106, 17, 203, 0.1);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(106, 17, 203, 0.3);
        }

        .volume-slider {
            width: 150px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(106, 17, 203, 0.5);
        }

        .volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(106, 17, 203, 0.5);
        }

        .export-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        .format-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .format-btn {
            background: rgba(106, 17, 203, 0.1);
            color: var(--text-primary);
            border: 2px solid rgba(106, 17, 203, 0.3);
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .format-btn.active {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-color: transparent;
            color: white;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(106, 17, 203, 0.2);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-info {
            background: rgba(106, 17, 203, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 1px solid rgba(106, 17, 203, 0.3);
        }

        .file-info h3 {
            margin-bottom: 15px;
            color: var(--text-primary);
            font-size: 1.3rem;
        }

        .file-info p {
            margin: 8px 0;
            color: var(--text-secondary);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success-color);
        }

        .notification.error {
            background: var(--error-color);
        }

        .notification.warning {
            background: var(--warning-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .controls {
                gap: 10px;
            }
            
            .control-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .time-display {
                flex-direction: column;
                gap: 10px;
            }
            
            .time-info {
                width: 100%;
            }
            
            .volume-control {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .volume-slider {
                width: 100%;
            }
            
            .upload-section {
                padding: 30px 15px;
            }
            
            .upload-section h3 {
                font-size: 1.5rem;
            }
            
            .waveform-container {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-button">
            <button class="home-btn" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i> Home
            </button>
        </div>
        
        <div class="header">
            <h1>Audio Trimmer</h1>
            <p>Professional audio editing tool with modern interface</p>
        </div>

        <div class="upload-section" id="uploadSection">
            <h3><i class="fas fa-cloud-upload-alt"></i> Drop your audio file here</h3>
            <p>Supports MP3, WAV, M4A, AAC and more</p>
            <input type="file" id="audioFile" accept="audio/*" style="display: none;">
            <button class="upload-btn" onclick="document.getElementById('audioFile').click()">
                <i class="fas fa-folder-open"></i> Choose File
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing audio file...</p>
        </div>

        <div class="audio-editor" id="audioEditor">
            <div class="file-info" id="fileInfo"></div>
            
            <div class="waveform-container" id="waveformContainer">
                <canvas class="waveform" id="waveform"></canvas>
                <div class="trim-markers">
                    <div class="trim-marker" id="startMarker" style="left: 0%"></div>
                    <div class="trim-marker" id="endMarker" style="left: 100%"></div>
                    <div class="trim-area" id="trimArea"></div>
                </div>
            </div>

            <div class="time-display">
                <div class="time-info">
                    <strong>Start:</strong> <span id="startTime">00:00.00</span>
                </div>
                <div class="time-info">
                    <strong>Duration:</strong> <span id="duration">00:00.00</span>
                </div>
                <div class="time-info">
                    <strong>End:</strong> <span id="endTime">00:00.00</span>
                </div>
            </div>

            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="controls">
                <button class="control-btn" id="playPauseBtn">
                    <i class="fas fa-play"></i> Play
                </button>
                <button class="control-btn" id="stopBtn">
                    <i class="fas fa-stop"></i> Stop
                </button>
                <button class="control-btn" id="previewBtn">
                    <i class="fas fa-eye"></i> Preview Trim
                </button>
                <button class="control-btn" id="resetBtn">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>

            <div class="volume-control">
                <span><i class="fas fa-volume-up"></i> Volume:</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
                <span id="volumeValue">50%</span>
            </div>
        </div>

        <div class="export-section" id="exportSection" style="display: none;">
            <h3><i class="fas fa-download"></i> Export Trimmed Audio</h3>
            <div class="format-options">
                <button class="format-btn active" data-format="mp3">MP3</button>
                <button class="format-btn" data-format="wav">WAV</button>
                <button class="format-btn" data-format="m4a">M4A</button>
            </div>
            <button class="control-btn primary" id="exportBtn">
                <i class="fas fa-file-export"></i> Export Audio
            </button>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        class AudioTrimmer {
            constructor() {
                this.audioContext = null;
                this.audioBuffer = null;
                this.sound = null;
                this.canvas = document.getElementById('waveform');
                this.ctx = this.canvas.getContext('2d');
                this.startTime = 0;
                this.endTime = 0;
                this.duration = 0;
                this.isPlaying = false;
                this.currentTime = 0;
                this.exportFormat = 'mp3';
                this.isDragging = false;
                this.dragTarget = null;
                this.progressInterval = null;
                
                this.initializeEventListeners();
                this.setupAudioContext();
            }

            setupAudioContext() {
                try {
                    window.AudioContext = window.AudioContext || window.webkitAudioContext;
                    this.audioContext = new AudioContext();
                    
                    // Resume context if suspended (required by some browsers)
                    if (this.audioContext.state === 'suspended') {
                        this.audioContext.resume();
                    }
                } catch (error) {
                    console.error('Web Audio API not supported:', error);
                    this.showNotification('Web Audio API not supported. Some features may not work properly.', 'warning');
                }
            }

            initializeEventListeners() {
                const fileInput = document.getElementById('audioFile');
                const uploadSection = document.getElementById('uploadSection');
                
                // File upload
                fileInput.addEventListener('change', (e) => this.handleFileSelect(e.target.files[0]));
                
                // Drag and drop
                uploadSection.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadSection.classList.add('dragover');
                });
                
                uploadSection.addEventListener('dragleave', () => {
                    uploadSection.classList.remove('dragover');
                });
                
                uploadSection.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadSection.classList.remove('dragover');
                    const file = e.dataTransfer.files[0];
                    if (file && file.type.startsWith('audio/')) {
                        this.handleFileSelect(file);
                    } else {
                        this.showNotification('Please drop a valid audio file', 'error');
                    }
                });

                // Controls
                document.getElementById('playPauseBtn').addEventListener('click', () => this.togglePlayPause());
                document.getElementById('stopBtn').addEventListener('click', () => this.stop());
                document.getElementById('previewBtn').addEventListener('click', () => this.previewTrim());
                document.getElementById('resetBtn').addEventListener('click', () => this.resetTrim());
                document.getElementById('exportBtn').addEventListener('click', () => this.exportAudio());

                // Volume control
                const volumeSlider = document.getElementById('volumeSlider');
                volumeSlider.addEventListener('input', (e) => {
                    const volume = e.target.value / 100;
                    document.getElementById('volumeValue').textContent = e.target.value + '%';
                    if (this.sound) {
                        this.sound.volume(volume);
                    }
                });

                // Progress bar
                document.getElementById('progressBar').addEventListener('click', (e) => {
                    const rect = e.target.getBoundingClientRect();
                    const percent = (e.clientX - rect.left) / rect.width;
                    const seekTime = percent * this.duration;
                    this.seekTo(seekTime);
                });

                // Format selection
                document.querySelectorAll('.format-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.format-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.exportFormat = e.target.dataset.format;
                    });
                });

                // Trim markers
                this.initializeTrimMarkers();

                // Window resize
                window.addEventListener('resize', () => {
                    if (this.audioBuffer) {
                        this.drawWaveform();
                    } else {
                        this.drawSimpleWaveform();
                    }
                });
            }

            initializeTrimMarkers() {
                const startMarker = document.getElementById('startMarker');
                const endMarker = document.getElementById('endMarker');
                const container = document.getElementById('waveformContainer');

                // Mouse events
                [startMarker, endMarker].forEach(marker => {
                    marker.addEventListener('mousedown', (e) => {
                        this.isDragging = true;
                        this.dragTarget = marker;
                        e.preventDefault();
                    });
                });

                document.addEventListener('mousemove', (e) => {
                    if (!this.isDragging || !this.dragTarget) return;

                    const rect = container.getBoundingClientRect();
                    const percent = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
                    
                    if (this.dragTarget === startMarker) {
                        const endPercent = parseFloat(endMarker.style.left) / 100;
                        if (percent < endPercent) {
                            this.dragTarget.style.left = (percent * 100) + '%';
                            this.startTime = percent * this.duration;
                        }
                    } else {
                        const startPercent = parseFloat(startMarker.style.left) / 100;
                        if (percent > startPercent) {
                            this.dragTarget.style.left = (percent * 100) + '%';
                            this.endTime = percent * this.duration;
                        }
                    }
                    
                    this.updateTrimArea();
                    this.updateTimeDisplay();
                });

                document.addEventListener('mouseup', () => {
                    this.isDragging = false;
                    this.dragTarget = null;
                });

                // Touch events for mobile
                [startMarker, endMarker].forEach(marker => {
                    marker.addEventListener('touchstart', (e) => {
                        this.isDragging = true;
                        this.dragTarget = marker;
                        e.preventDefault();
                    });
                });

                document.addEventListener('touchmove', (e) => {
                    if (!this.isDragging || !this.dragTarget) return;

                    const touch = e.touches[0];
                    const rect = container.getBoundingClientRect();
                    const percent = Math.max(0, Math.min(1, (touch.clientX - rect.left) / rect.width));
                    
                    if (this.dragTarget === startMarker) {
                        const endPercent = parseFloat(endMarker.style.left) / 100;
                        if (percent < endPercent) {
                            this.dragTarget.style.left = (percent * 100) + '%';
                            this.startTime = percent * this.duration;
                        }
                    } else {
                        const startPercent = parseFloat(startMarker.style.left) / 100;
                        if (percent > startPercent) {
                            this.dragTarget.style.left = (percent * 100) + '%';
                            this.endTime = percent * this.duration;
                        }
                    }
                    
                    this.updateTrimArea();
                    this.updateTimeDisplay();
                });

                document.addEventListener('touchend', () => {
                    this.isDragging = false;
                    this.dragTarget = null;
                });
            }

            async handleFileSelect(file) {
                if (!file || !file.type.startsWith('audio/')) {
                    this.showNotification('Please select a valid audio file', 'error');
                    return;
                }

                this.showLoading(true);
                
                try {
                    // Display file info
                    this.displayFileInfo(file);
                    
                    // Create Howl instance
                    const url = URL.createObjectURL(file);
                    
                    // Clear any existing sound
                    if (this.sound) {
                        this.sound.unload();
                    }
                    
                    this.sound = new Howl({
                        src: [url],
                        html5: true,
                        format: ['mp3', 'wav', 'm4a', 'aac', 'ogg'],
                        onload: () => {
                            console.log('Audio loaded successfully');
                            this.duration = this.sound.duration();
                            this.endTime = this.duration;
                            
                            // Setup waveform with a delay to ensure audio is ready
                            setTimeout(() => {
                                this.setupWaveform(file);
                                this.showEditor();
                                this.updateTimeDisplay();
                                this.showLoading(false);
                                this.showNotification('Audio file loaded successfully', 'success');
                            }, 100);
                        },
                        onloaderror: (id, error) => {
                            console.error('Audio load error:', error);
                            // Fallback: show editor anyway with simple waveform
                            this.duration = 180; // Default 3 minutes
                            this.endTime = this.duration;
                            this.drawSimpleWaveform();
                            this.showEditor();
                            this.updateTimeDisplay();
                            this.showLoading(false);
                            this.showNotification('Audio loaded with limited functionality. Some features may not work properly.', 'warning');
                        },
                        onplay: () => {
                            this.isPlaying = true;
                            this.updatePlayButton();
                            this.startProgressUpdate();
                        },
                        onpause: () => {
                            this.isPlaying = false;
                            this.updatePlayButton();
                            this.stopProgressUpdate();
                        },
                        onstop: () => {
                            this.isPlaying = false;
                            this.currentTime = 0;
                            this.updatePlayButton();
                            this.updateProgressBar();
                            this.stopProgressUpdate();
                        },
                        onend: () => {
                            this.isPlaying = false;
                            this.updatePlayButton();
                            this.stopProgressUpdate();
                        }
                    });
                    
                    // Timeout fallback
                    setTimeout(() => {
                        if (document.getElementById('loading').style.display !== 'none') {
                            console.log('Loading timeout - showing editor anyway');
                            this.duration = 180;
                            this.endTime = this.duration;
                            this.drawSimpleWaveform();
                            this.showEditor();
                            this.updateTimeDisplay();
                            this.showLoading(false);
                            this.showNotification('Loading took too long. Some features may be limited.', 'warning');
                        }
                    }, 5000);
                    
                } catch (error) {
                    console.error('File processing error:', error);
                    this.showNotification('Error processing audio file: ' + error.message, 'error');
                    this.showLoading(false);
                }
            }

            displayFileInfo(file) {
                const fileInfo = document.getElementById('fileInfo');
                const sizeInMB = (file.size / (1024 * 1024)).toFixed(2);
                
                fileInfo.innerHTML = `
                    <h3><i class="fas fa-file-audio"></i> ${file.name}</h3>
                    <p><strong>Size:</strong> ${sizeInMB} MB</p>
                    <p><strong>Type:</strong> ${file.type}</p>
                    <p><strong>Last Modified:</strong> ${new Date(file.lastModified).toLocaleDateString()}</p>
                `;
            }

            async setupWaveform(file) {
                try {
                    if (!this.audioContext) {
                        console.log('No audio context - using simple waveform');
                        this.drawSimpleWaveform();
                        return;
                    }

                    // Resume audio context if needed
                    if (this.audioContext.state === 'suspended') {
                        await this.audioContext.resume();
                    }

                    const arrayBuffer = await file.arrayBuffer();
                    this.audioBuffer = await this.audioContext.decodeAudioData(arrayBuffer);
                    this.drawWaveform();
                } catch (error) {
                    console.error('Waveform generation error:', error);
                    console.log('Falling back to simple waveform');
                    // Create a simple waveform visualization as fallback
                    this.drawSimpleWaveform();
                }
            }

            drawWaveform() {
                if (!this.audioBuffer) {
                    this.drawSimpleWaveform();
                    return;
                }

                const canvas = this.canvas;
                const ctx = this.ctx;
                
                // Set canvas size with proper DPI scaling
                const rect = canvas.getBoundingClientRect();
                const dpr = window.devicePixelRatio || 1;
                
                canvas.width = rect.width * dpr;
                canvas.height = rect.height * dpr;
                ctx.scale(dpr, dpr);
                
                const width = rect.width;
                const height = rect.height;
                
                // Clear canvas
                ctx.clearRect(0, 0, width, height);
                
                // Draw background gradient
                const gradient = ctx.createLinearGradient(0, 0, 0, height);
                gradient.addColorStop(0, '#1a1a2e');
                gradient.addColorStop(1, '#16213e');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);
                
                const channelData = this.audioBuffer.getChannelData(0);
                const samplesPerPixel = Math.ceil(channelData.length / width);
                
                // Draw waveform with gradient
                const waveGradient = ctx.createLinearGradient(0, 0, 0, height);
                waveGradient.addColorStop(0, '#6a11cb');
                waveGradient.addColorStop(0.5, '#2575fc');
                waveGradient.addColorStop(1, '#6a11cb');
                
                ctx.strokeStyle = waveGradient;
                ctx.lineWidth = 1;
                ctx.beginPath();
                
                for (let x = 0; x < width; x++) {
                    let sum = 0;
                    for (let i = 0; i < samplesPerPixel; i++) {
                        const sampleIndex = x * samplesPerPixel + i;
                        if (sampleIndex < channelData.length) {
                            sum += Math.abs(channelData[sampleIndex]);
                        }
                    }
                    const average = sum / samplesPerPixel;
                    const barHeight = average * height;
                    
                    ctx.moveTo(x, height / 2 - barHeight / 2);
                    ctx.lineTo(x, height / 2 + barHeight / 2);
                }
                
                ctx.stroke();
            }

            drawSimpleWaveform() {
                const canvas = this.canvas;
                const ctx = this.ctx;
                
                // Set canvas size with proper DPI scaling
                const rect = canvas.getBoundingClientRect();
                const dpr = window.devicePixelRatio || 1;
                
                canvas.width = rect.width * dpr;
                canvas.height = rect.height * dpr;
                ctx.scale(dpr, dpr);
                
                const width = rect.width;
                const height = rect.height;
                
                // Clear canvas
                ctx.clearRect(0, 0, width, height);
                
                // Draw background gradient
                const gradient = ctx.createLinearGradient(0, 0, 0, height);
                gradient.addColorStop(0, '#1a1a2e');
                gradient.addColorStop(1, '#16213e');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);
                
                // Draw a realistic-looking waveform pattern
                const waveGradient = ctx.createLinearGradient(0, 0, 0, height);
                waveGradient.addColorStop(0, '#6a11cb');
                waveGradient.addColorStop(0.5, '#2575fc');
                waveGradient.addColorStop(1, '#6a11cb');
                
                ctx.strokeStyle = waveGradient;
                ctx.lineWidth = 1;
                ctx.beginPath();
                
                const centerY = height / 2;
                const maxAmplitude = height * 0.4;
                
                for (let x = 0; x < width; x++) {
                    // Create a more realistic waveform with varying amplitude
                    const frequency1 = 0.02;
                    const frequency2 = 0.05;
                    const frequency3 = 0.1;
                    
                    const wave1 = Math.sin(x * frequency1) * 0.6;
                    const wave2 = Math.sin(x * frequency2) * 0.3;
                    const wave3 = Math.sin(x * frequency3) * 0.1;
                    
                    // Add some randomness for realism
                    const noise = (Math.random() - 0.5) * 0.2;
                    
                    const amplitude = (wave1 + wave2 + wave3 + noise) * maxAmplitude;
                    const y = centerY + amplitude;
                    
                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.stroke();
                
                // Add some visual bars for a more professional look
                ctx.fillStyle = 'rgba(106, 17, 203, 0.5)';
                for (let x = 0; x < width; x += 2) {
                    const barHeight = Math.random() * maxAmplitude * 0.8;
                    ctx.fillRect(x, centerY - barHeight/2, 1, barHeight);
                }
            }

            updateTrimArea() {
                const startMarker = document.getElementById('startMarker');
                const endMarker = document.getElementById('endMarker');
                const trimArea = document.getElementById('trimArea');
                
                const startPercent = parseFloat(startMarker.style.left);
                const endPercent = parseFloat(endMarker.style.left);
                
                trimArea.style.left = startPercent + '%';
                trimArea.style.width = (endPercent - startPercent) + '%';
            }

            updateTimeDisplay() {
                document.getElementById('startTime').textContent = this.formatTime(this.startTime);
                document.getElementById('endTime').textContent = this.formatTime(this.endTime);
                document.getElementById('duration').textContent = this.formatTime(this.endTime - this.startTime);
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = (seconds % 60).toFixed(2);
                return `${mins.toString().padStart(2, '0')}:${secs.padStart(5, '0')}`;
            }

            togglePlayPause() {
                if (!this.sound) {
                    this.showNotification('No audio loaded', 'warning');
                    return;
                }
                
                if (this.isPlaying) {
                    this.sound.pause();
                } else {
                    this.sound.play();
                }
            }

            stop() {
                if (this.sound) {
                    this.sound.stop();
                }
            }

            previewTrim() {
                if (!this.sound) {
                    this.showNotification('No audio loaded', 'warning');
                    return;
                }
                
                this.sound.stop();
                this.sound.seek(this.startTime);
                this.sound.play();
                
                // Stop at end time
                setTimeout(() => {
                    if (this.isPlaying) {
                        this.sound.pause();
                    }
                }, (this.endTime - this.startTime) * 1000);
            }

            resetTrim() {
                this.startTime = 0;
                this.endTime = this.duration;
                
                document.getElementById('startMarker').style.left = '0%';
                document.getElementById('endMarker').style.left = '100%';
                
                this.updateTrimArea();
                this.updateTimeDisplay();
            }

            seekTo(time) {
                if (this.sound) {
                    this.sound.seek(time);
                    this.currentTime = time;
                    this.updateProgressBar();
                }
            }

            updatePlayButton() {
                const btn = document.getElementById('playPauseBtn');
                if (this.isPlaying) {
                    btn.innerHTML = '<i class="fas fa-pause"></i> Pause';
                } else {
                    btn.innerHTML = '<i class="fas fa-play"></i> Play';
                }
            }

            startProgressUpdate() {
                this.stopProgressUpdate(); // Clear any existing interval
                
                this.progressInterval = setInterval(() => {
                    if (this.isPlaying && this.sound) {
                        this.currentTime = this.sound.seek();
                        this.updateProgressBar();
                    }
                }, 100);
            }

            stopProgressUpdate() {
                if (this.progressInterval) {
                    clearInterval(this.progressInterval);
                    this.progressInterval = null;
                }
            }

            updateProgressBar() {
                const progressFill = document.getElementById('progressFill');
                const percent = (this.currentTime / this.duration) * 100;
                progressFill.style.width = percent + '%';
            }

            showEditor() {
                document.getElementById('audioEditor').style.display = 'block';
                document.getElementById('exportSection').style.display = 'block';
            }

            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
            }

            showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = 'notification ' + type;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            async exportAudio() {
                if (!this.audioBuffer) {
                    this.showNotification('No audio loaded', 'error');
                    return;
                }

                try {
                    this.showLoading(true);
                    
                    const startSample = Math.floor(this.startTime * this.audioBuffer.sampleRate);
                    const endSample = Math.floor(this.endTime * this.audioBuffer.sampleRate);
                    const length = endSample - startSample;
                    
                    const trimmedBuffer = this.audioContext.createBuffer(
                        this.audioBuffer.numberOfChannels,
                        length,
                        this.audioBuffer.sampleRate
                    );
                    
                    for (let channel = 0; channel < this.audioBuffer.numberOfChannels; channel++) {
                        const originalData = this.audioBuffer.getChannelData(channel);
                        const trimmedData = trimmedBuffer.getChannelData(channel);
                        
                        for (let i = 0; i < length; i++) {
                            trimmedData[i] = originalData[startSample + i];
                        }
                    }
                    
                    // Convert to WAV format for download
                    const wavBlob = this.bufferToWave(trimmedBuffer);
                    const filename = `trimmed_audio_${Date.now()}.wav`;
                    
                    saveAs(wavBlob, filename);
                    
                    this.showLoading(false);
                    this.showNotification('Audio exported successfully!', 'success');
                } catch (error) {
                    console.error('Export error:', error);
                    this.showNotification('Error exporting audio: ' + error.message, 'error');
                    this.showLoading(false);
                }
            }

            bufferToWave(buffer) {
                const numberOfChannels = buffer.numberOfChannels;
                const sampleRate = buffer.sampleRate;
                const length = buffer.length * numberOfChannels * 2;
                
                const arrayBuffer = new ArrayBuffer(44 + length);
                const view = new DataView(arrayBuffer);
                
                // WAV header
                const writeString = (offset, string) => {
                    for (let i = 0; i < string.length; i++) {
                        view.setUint8(offset + i, string.charCodeAt(i));
                    }
                };
                
                writeString(0, 'RIFF');
                view.setUint32(4, 36 + length, true);
                writeString(8, 'WAVE');
                writeString(12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true);
                view.setUint16(22, numberOfChannels, true);
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, sampleRate * numberOfChannels * 2, true);
                view.setUint16(32, numberOfChannels * 2, true);
                view.setUint16(34, 16, true);
                writeString(36, 'data');
                view.setUint32(40, length, true);
                
                // Convert float samples to 16-bit PCM
                let offset = 44;
                for (let i = 0; i < buffer.length; i++) {
                    for (let channel = 0; channel < numberOfChannels; channel++) {
                        const sample = Math.max(-1, Math.min(1, buffer.getChannelData(channel)[i]));
                        view.setInt16(offset, sample * 0x7FFF, true);
                        offset += 2;
                    }
                }
                
                return new Blob([arrayBuffer], { type: 'audio/wav' });
            }
        }

        // Initialize the audio trimmer
        document.addEventListener('DOMContentLoaded', () => {
            new AudioTrimmer();
        });
    </script>
