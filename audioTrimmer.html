<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Trimmer - Modern UI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link rel="icon" href="https://blogger.googleusercontent.com/img/a/AVvXsEgIFnXbCEgaASrlgiFnXz6MPaK-kyelPH7eTOt9s0-nWtY5YSMAIG5mN4k7dnxX6M-C0AmbO3U9jikPwhBdpp7G9848hK_1c7kXLbqxamlfCbhe_l-kEb8pe5V6mEH3fiIokyxkIyavBLAMlAzSApPTbcYA1r-P9YDwpu9GBIsL1SV4zGLvMwFulKOECQ4" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        .nav-button {
            text-align: left;
            margin-bottom: 20px;
        }

        .home-btn {
            background: linear-gradient(45deg, #333, #555);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .home-btn:hover {
            background: linear-gradient(45deg, #555, #777);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .home-btn:active {
            transform: translateY(0);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffffff, #cccccc);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #888;
            font-size: 1.1rem;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed #333;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #555;
            background: rgba(255, 255, 255, 0.08);
        }

        .upload-section.dragover {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .upload-btn {
            background: linear-gradient(45deg, #333, #555);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .upload-btn:hover {
            background: linear-gradient(45deg, #555, #777);
            transform: translateY(-2px);
        }

        .audio-editor {
            display: none;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .waveform-container {
            position: relative;
            background: #111;
            border-radius: 8px;
            margin: 20px 0;
            height: 200px;
            overflow: hidden;
            border: 1px solid #333;
        }

        .waveform {
            width: 100%;
            height: 100%;
            background: #000;
        }

        .trim-markers {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .trim-marker {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 3px;
            background: #fff;
            cursor: col-resize;
            pointer-events: all;
            z-index: 10;
        }

        .trim-marker::after {
            content: '';
            position: absolute;
            top: 50%;
            left: -5px;
            width: 13px;
            height: 20px;
            background: #fff;
            border-radius: 3px;
            transform: translateY(-50%);
        }

        .trim-area {
            position: absolute;
            top: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            pointer-events: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .control-btn {
            background: linear-gradient(45deg, #222, #444);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn:hover {
            background: linear-gradient(45deg, #444, #666);
            transform: translateY(-1px);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn.primary {
            background: linear-gradient(45deg, #fff, #ddd);
            color: #000;
        }

        .control-btn.primary:hover {
            background: linear-gradient(45deg, #ddd, #bbb);
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
        }

        .time-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            margin: 15px 0;
            position: relative;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #fff, #ccc);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        .volume-slider {
            width: 150px;
            height: 6px;
            background: #333;
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        .export-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .format-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .format-btn {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .format-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: #fff;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .file-info h3 {
            margin-bottom: 10px;
            color: #fff;
        }

        .file-info p {
            margin: 5px 0;
            color: #ccc;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                gap: 10px;
            }
            
            .control-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .time-display {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-button">
            <button class="home-btn" onclick="window.location.href='index.html'">
                üè† Home
            </button>
        </div>
        
        <div class="header">
            <h1>Audio Trimmer</h1>
            <p>Professional audio editing tool with modern interface</p>
        </div>

        <div class="upload-section" id="uploadSection">
            <h3>Drop your audio file here</h3>
            <p style="margin: 15px 0; color: #888;">Supports MP3, WAV, M4A, AAC and more</p>
            <input type="file" id="audioFile" accept="audio/*" style="display: none;">
            <button class="upload-btn" onclick="document.getElementById('audioFile').click()">
                üìÅ Choose File
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing audio file...</p>
        </div>

        <div class="audio-editor" id="audioEditor">
            <div class="file-info" id="fileInfo"></div>
            
            <div class="waveform-container" id="waveformContainer">
                <canvas class="waveform" id="waveform"></canvas>
                <div class="trim-markers">
                    <div class="trim-marker" id="startMarker" style="left: 0%"></div>
                    <div class="trim-marker" id="endMarker" style="left: 100%"></div>
                    <div class="trim-area" id="trimArea"></div>
                </div>
            </div>

            <div class="time-display">
                <div class="time-info">
                    <strong>Start:</strong> <span id="startTime">00:00.00</span>
                </div>
                <div class="time-info">
                    <strong>Duration:</strong> <span id="duration">00:00.00</span>
                </div>
                <div class="time-info">
                    <strong>End:</strong> <span id="endTime">00:00.00</span>
                </div>
            </div>

            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="controls">
                <button class="control-btn" id="playPauseBtn">‚ñ∂Ô∏è Play</button>
                <button class="control-btn" id="stopBtn">‚èπÔ∏è Stop</button>
                <button class="control-btn" id="previewBtn">üîç Preview Trim</button>
                <button class="control-btn" id="resetBtn">üîÑ Reset</button>
            </div>

            <div class="volume-control">
                <span>üîä Volume:</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
                <span id="volumeValue">50%</span>
            </div>
        </div>

        <div class="export-section" id="exportSection" style="display: none;">
            <h3>Export Trimmed Audio</h3>
            <div class="format-options">
                <button class="format-btn active" data-format="mp3">MP3</button>
                <button class="format-btn" data-format="wav">WAV</button>
                <button class="format-btn" data-format="m4a">M4A</button>
            </div>
            <button class="control-btn primary" id="exportBtn">üíæ Export Audio</button>
        </div>
    </div>

    <script>
        class AudioTrimmer {
            constructor() {
                this.audioContext = null;
                this.audioBuffer = null;
                this.sound = null;
                this.canvas = document.getElementById('waveform');
                this.ctx = this.canvas.getContext('2d');
                this.startTime = 0;
                this.endTime = 0;
                this.duration = 0;
                this.isPlaying = false;
                this.currentTime = 0;
                this.exportFormat = 'mp3';
                this.isDragging = false;
                this.dragTarget = null;
                
                this.initializeEventListeners();
                this.setupAudioContext();
            }

            setupAudioContext() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // Resume context if suspended (required by some browsers)
                    if (this.audioContext.state === 'suspended') {
                        this.audioContext.resume();
                    }
                } catch (error) {
                    console.error('Web Audio API not supported:', error);
                    // Continue without Web Audio API
                }
            }

            initializeEventListeners() {
                const fileInput = document.getElementById('audioFile');
                const uploadSection = document.getElementById('uploadSection');
                
                // File upload
                fileInput.addEventListener('change', (e) => this.handleFileSelect(e.target.files[0]));
                
                // Drag and drop
                uploadSection.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadSection.classList.add('dragover');
                });
                
                uploadSection.addEventListener('dragleave', () => {
                    uploadSection.classList.remove('dragover');
                });
                
                uploadSection.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadSection.classList.remove('dragover');
                    const file = e.dataTransfer.files[0];
                    if (file && file.type.startsWith('audio/')) {
                        this.handleFileSelect(file);
                    }
                });

                // Controls
                document.getElementById('playPauseBtn').addEventListener('click', () => this.togglePlayPause());
                document.getElementById('stopBtn').addEventListener('click', () => this.stop());
                document.getElementById('previewBtn').addEventListener('click', () => this.previewTrim());
                document.getElementById('resetBtn').addEventListener('click', () => this.resetTrim());
                document.getElementById('exportBtn').addEventListener('click', () => this.exportAudio());

                // Volume control
                const volumeSlider = document.getElementById('volumeSlider');
                volumeSlider.addEventListener('input', (e) => {
                    const volume = e.target.value / 100;
                    document.getElementById('volumeValue').textContent = e.target.value + '%';
                    if (this.sound) {
                        this.sound.volume(volume);
                    }
                });

                // Progress bar
                document.getElementById('progressBar').addEventListener('click', (e) => {
                    const rect = e.target.getBoundingClientRect();
                    const percent = (e.clientX - rect.left) / rect.width;
                    const seekTime = percent * this.duration;
                    this.seekTo(seekTime);
                });

                // Format selection
                document.querySelectorAll('.format-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.format-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.exportFormat = e.target.dataset.format;
                    });
                });

                // Trim markers
                this.initializeTrimMarkers();

                // Window resize
                window.addEventListener('resize', () => this.drawWaveform());
            }

            initializeTrimMarkers() {
                const startMarker = document.getElementById('startMarker');
                const endMarker = document.getElementById('endMarker');
                const container = document.getElementById('waveformContainer');

                [startMarker, endMarker].forEach(marker => {
                    marker.addEventListener('mousedown', (e) => {
                        this.isDragging = true;
                        this.dragTarget = marker;
                        e.preventDefault();
                    });
                });

                document.addEventListener('mousemove', (e) => {
                    if (!this.isDragging || !this.dragTarget) return;

                    const rect = container.getBoundingClientRect();
                    const percent = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
                    
                    if (this.dragTarget === startMarker) {
                        const endPercent = parseFloat(endMarker.style.left) / 100;
                        if (percent < endPercent) {
                            this.dragTarget.style.left = (percent * 100) + '%';
                            this.startTime = percent * this.duration;
                        }
                    } else {
                        const startPercent = parseFloat(startMarker.style.left) / 100;
                        if (percent > startPercent) {
                            this.dragTarget.style.left = (percent * 100) + '%';
                            this.endTime = percent * this.duration;
                        }
                    }
                    
                    this.updateTrimArea();
                    this.updateTimeDisplay();
                });

                document.addEventListener('mouseup', () => {
                    this.isDragging = false;
                    this.dragTarget = null;
                });
            }

            async handleFileSelect(file) {
                if (!file || !file.type.startsWith('audio/')) {
                    alert('Please select a valid audio file');
                    return;
                }

                this.showLoading(true);
                
                try {
                    // Display file info
                    this.displayFileInfo(file);
                    
                    // Create Howl instance
                    const url = URL.createObjectURL(file);
                    
                    // Clear any existing sound
                    if (this.sound) {
                        this.sound.unload();
                    }
                    
                    this.sound = new Howl({
                        src: [url],
                        html5: true,
                        format: ['mp3', 'wav', 'm4a', 'aac', 'ogg'],
                        onload: () => {
                            console.log('Audio loaded successfully');
                            this.duration = this.sound.duration();
                            this.endTime = this.duration;
                            
                            // Setup waveform with a delay to ensure audio is ready
                            setTimeout(() => {
                                this.setupWaveform(file);
                                this.showEditor();
                                this.updateTimeDisplay();
                                this.showLoading(false);
                            }, 100);
                        },
                        onloaderror: (id, error) => {
                            console.error('Audio load error:', error);
                            // Fallback: show editor anyway with simple waveform
                            this.duration = 180; // Default 3 minutes
                            this.endTime = this.duration;
                            this.drawSimpleWaveform();
                            this.showEditor();
                            this.updateTimeDisplay();
                            this.showLoading(false);
                            alert('Audio loaded with limited functionality. Some features may not work properly.');
                        },
                        onplay: () => {
                            this.isPlaying = true;
                            this.updatePlayButton();
                            this.startProgressUpdate();
                        },
                        onpause: () => {
                            this.isPlaying = false;
                            this.updatePlayButton();
                        },
                        onstop: () => {
                            this.isPlaying = false;
                            this.currentTime = 0;
                            this.updatePlayButton();
                            this.updateProgressBar();
                        },
                        onend: () => {
                            this.isPlaying = false;
                            this.updatePlayButton();
                        }
                    });
                    
                    // Timeout fallback
                    setTimeout(() => {
                        if (document.getElementById('loading').style.display !== 'none') {
                            console.log('Loading timeout - showing editor anyway');
                            this.duration = 180;
                            this.endTime = this.duration;
                            this.drawSimpleWaveform();
                            this.showEditor();
                            this.updateTimeDisplay();
                            this.showLoading(false);
                        }
                    }, 5000);
                    
                } catch (error) {
                    console.error('File processing error:', error);
                    alert('Error processing audio file: ' + error.message);
                    this.showLoading(false);
                }
            }

            displayFileInfo(file) {
                const fileInfo = document.getElementById('fileInfo');
                const sizeInMB = (file.size / (1024 * 1024)).toFixed(2);
                
                fileInfo.innerHTML = `
                    <h3>üìÑ ${file.name}</h3>
                    <p><strong>Size:</strong> ${sizeInMB} MB</p>
                    <p><strong>Type:</strong> ${file.type}</p>
                    <p><strong>Last Modified:</strong> ${new Date(file.lastModified).toLocaleDateString()}</p>
                `;
            }

            async setupWaveform(file) {
                try {
                    if (!this.audioContext) {
                        console.log('No audio context - using simple waveform');
                        this.drawSimpleWaveform();
                        return;
                    }

                    // Resume audio context if needed
                    if (this.audioContext.state === 'suspended') {
                        await this.audioContext.resume();
                    }

                    const arrayBuffer = await file.arrayBuffer();
                    this.audioBuffer = await this.audioContext.decodeAudioData(arrayBuffer);
                    this.drawWaveform();
                } catch (error) {
                    console.error('Waveform generation error:', error);
                    console.log('Falling back to simple waveform');
                    // Create a simple waveform visualization as fallback
                    this.drawSimpleWaveform();
                }
            }

            drawWaveform() {
                if (!this.audioBuffer) {
                    this.drawSimpleWaveform();
                    return;
                }

                const canvas = this.canvas;
                const ctx = this.ctx;
                
                canvas.width = canvas.offsetWidth * 2;
                canvas.height = canvas.offsetHeight * 2;
                ctx.scale(2, 2);
                
                const width = canvas.offsetWidth;
                const height = canvas.offsetHeight;
                
                ctx.clearRect(0, 0, width, height);
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, width, height);
                
                const channelData = this.audioBuffer.getChannelData(0);
                const samplesPerPixel = Math.ceil(channelData.length / width);
                
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;
                ctx.beginPath();
                
                for (let x = 0; x < width; x++) {
                    let sum = 0;
                    for (let i = 0; i < samplesPerPixel; i++) {
                        const sampleIndex = x * samplesPerPixel + i;
                        if (sampleIndex < channelData.length) {
                            sum += Math.abs(channelData[sampleIndex]);
                        }
                    }
                    const average = sum / samplesPerPixel;
                    const barHeight = average * height;
                    
                    ctx.moveTo(x, height / 2 - barHeight / 2);
                    ctx.lineTo(x, height / 2 + barHeight / 2);
                }
                
                ctx.stroke();
            }

            drawSimpleWaveform() {
                const canvas = this.canvas;
                const ctx = this.ctx;
                
                // Set canvas size
                const rect = canvas.getBoundingClientRect();
                canvas.width = rect.width * 2;
                canvas.height = rect.height * 2;
                ctx.scale(2, 2);
                
                const width = rect.width;
                const height = rect.height;
                
                ctx.clearRect(0, 0, width, height);
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, width, height);
                
                // Draw a realistic-looking waveform pattern
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;
                ctx.beginPath();
                
                const centerY = height / 2;
                const maxAmplitude = height * 0.4;
                
                for (let x = 0; x < width; x++) {
                    // Create a more realistic waveform with varying amplitude
                    const frequency1 = 0.02;
                    const frequency2 = 0.05;
                    const frequency3 = 0.1;
                    
                    const wave1 = Math.sin(x * frequency1) * 0.6;
                    const wave2 = Math.sin(x * frequency2) * 0.3;
                    const wave3 = Math.sin(x * frequency3) * 0.1;
                    
                    // Add some randomness for realism
                    const noise = (Math.random() - 0.5) * 0.2;
                    
                    const amplitude = (wave1 + wave2 + wave3 + noise) * maxAmplitude;
                    const y = centerY + amplitude;
                    
                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.stroke();
                
                // Add some visual bars for a more professional look
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                for (let x = 0; x < width; x += 2) {
                    const barHeight = Math.random() * maxAmplitude * 0.8;
                    ctx.fillRect(x, centerY - barHeight/2, 1, barHeight);
                }
            }

            updateTrimArea() {
                const startMarker = document.getElementById('startMarker');
                const endMarker = document.getElementById('endMarker');
                const trimArea = document.getElementById('trimArea');
                
                const startPercent = parseFloat(startMarker.style.left);
                const endPercent = parseFloat(endMarker.style.left);
                
                trimArea.style.left = startPercent + '%';
                trimArea.style.width = (endPercent - startPercent) + '%';
            }

            updateTimeDisplay() {
                document.getElementById('startTime').textContent = this.formatTime(this.startTime);
                document.getElementById('endTime').textContent = this.formatTime(this.endTime);
                document.getElementById('duration').textContent = this.formatTime(this.endTime - this.startTime);
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = (seconds % 60).toFixed(2);
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(5, '0')}`;
            }

            togglePlayPause() {
                if (!this.sound) return;
                
                if (this.isPlaying) {
                    this.sound.pause();
                } else {
                    this.sound.play();
                }
            }

            stop() {
                if (this.sound) {
                    this.sound.stop();
                }
            }

            previewTrim() {
                if (!this.sound) return;
                
                this.sound.stop();
                this.sound.seek(this.startTime);
                this.sound.play();
                
                // Stop at end time
                setTimeout(() => {
                    if (this.isPlaying) {
                        this.sound.pause();
                    }
                }, (this.endTime - this.startTime) * 1000);
            }

            resetTrim() {
                this.startTime = 0;
                this.endTime = this.duration;
                
                document.getElementById('startMarker').style.left = '0%';
                document.getElementById('endMarker').style.left = '100%';
                
                this.updateTrimArea();
                this.updateTimeDisplay();
            }

            seekTo(time) {
                if (this.sound) {
                    this.sound.seek(time);
                    this.currentTime = time;
                    this.updateProgressBar();
                }
            }

            updatePlayButton() {
                const btn = document.getElementById('playPauseBtn');
                btn.textContent = this.isPlaying ? '‚è∏Ô∏è Pause' : '‚ñ∂Ô∏è Play';
            }

            startProgressUpdate() {
                const updateProgress = () => {
                    if (this.isPlaying && this.sound) {
                        this.currentTime = this.sound.seek();
                        this.updateProgressBar();
                        requestAnimationFrame(updateProgress);
                    }
                };
                updateProgress();
            }

            updateProgressBar() {
                const progressFill = document.getElementById('progressFill');
                const percent = (this.currentTime / this.duration) * 100;
                progressFill.style.width = percent + '%';
            }

            showEditor() {
                document.getElementById('audioEditor').style.display = 'block';
                document.getElementById('exportSection').style.display = 'block';
            }

            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
            }

            async exportAudio() {
                if (!this.audioBuffer) {
                    alert('No audio loaded');
                    return;
                }

                try {
                    this.showLoading(true);
                    
                    const startSample = Math.floor(this.startTime * this.audioBuffer.sampleRate);
                    const endSample = Math.floor(this.endTime * this.audioBuffer.sampleRate);
                    const length = endSample - startSample;
                    
                    const trimmedBuffer = this.audioContext.createBuffer(
                        this.audioBuffer.numberOfChannels,
                        length,
                        this.audioBuffer.sampleRate
                    );
                    
                    for (let channel = 0; channel < this.audioBuffer.numberOfChannels; channel++) {
                        const originalData = this.audioBuffer.getChannelData(channel);
                        const trimmedData = trimmedBuffer.getChannelData(channel);
                        
                        for (let i = 0; i < length; i++) {
                            trimmedData[i] = originalData[startSample + i];
                        }
                    }
                    
                    // Convert to WAV format for download
                    const wavBlob = this.bufferToWave(trimmedBuffer);
                    const filename = `trimmed_audio_${Date.now()}.${this.exportFormat}`;
                    
                    saveAs(wavBlob, filename);
                    
                    this.showLoading(false);
                    alert('Audio exported successfully!');
                } catch (error) {
                    console.error('Export error:', error);
                    alert('Error exporting audio');
                    this.showLoading(false);
                }
            }

            bufferToWave(buffer) {
                const numberOfChannels = buffer.numberOfChannels;
                const sampleRate = buffer.sampleRate;
                const length = buffer.length * numberOfChannels * 2;
                
                const arrayBuffer = new ArrayBuffer(44 + length);
                const view = new DataView(arrayBuffer);
                
                // WAV header
                const writeString = (offset, string) => {
                    for (let i = 0; i < string.length; i++) {
                        view.setUint8(offset + i, string.charCodeAt(i));
                    }
                };
                
                writeString(0, 'RIFF');
                view.setUint32(4, 36 + length, true);
                writeString(8, 'WAVE');
                writeString(12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true);
                view.setUint16(22, numberOfChannels, true);
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, sampleRate * numberOfChannels * 2, true);
                view.setUint16(32, numberOfChannels * 2, true);
                view.setUint16(34, 16, true);
                writeString(36, 'data');
                view.setUint32(40, length, true);
                
                // Convert float samples to 16-bit PCM
                let offset = 44;
                for (let i = 0; i < buffer.length; i++) {
                    for (let channel = 0; channel < numberOfChannels; channel++) {
                        const sample = Math.max(-1, Math.min(1, buffer.getChannelData(channel)[i]));
                        view.setInt16(offset, sample * 0x7FFF, true);
                        offset += 2;
                    }
                }
                
                return new Blob([arrayBuffer], { type: 'audio/wav' });
            }
        }

        // Initialize the audio trimmer
        document.addEventListener('DOMContentLoaded', () => {
            new AudioTrimmer();
        });
    </script>
