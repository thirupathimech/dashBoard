<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Formatter</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Glassmorphism effect */
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        /* Custom scrollbar */
        .table-container::-webkit-scrollbar {
            width: 8px;
        }
        .table-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        .table-container::-webkit-scrollbar-thumb {
            background: #00d4ff;
            border-radius: 4px;
        }
        /* Hover animations */
        .hover-scale {
            transition: transform 0.3s ease;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-800 to-cyan-600 flex items-center justify-center p-4">
    <div class="container max-w-4xl glass-effect rounded-2xl p-6 relative">
        <!-- Home Icon -->
        <button onclick="window.location.href='index.html'" class="absolute top-4 left-4 text-white hover:text-cyan-300 transition-colors" title="Home">
            <i class="fas fa-home text-2xl"></i>
        </button>

        <h2 class="text-3xl font-bold text-white text-center mb-6">XML Formatter</h2>
        <div class="mb-4">
            <input type="file" id="xmlFileInput" class="form-control block w-full text-sm text-white bg-gray-800/50 border border-gray-600 rounded-lg p-2.5 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-cyan-500 file:text-white hover:file:bg-cyan-600 transition-colors" accept=".xml">
        </div>
        <div class="mb-4 flex items-center">
            <input type="checkbox" class="form-check-input h-5 w-5 text-cyan-500 rounded focus:ring-cyan-500 bg-gray-800/50 border-gray-600" id="includeStartingPos" checked>
            <label class="ml-2 text-sm text-white" for="includeStartingPos">Include startingPos</label>
        </div>
        <div class="flex space-x-4 mb-4">
            <button id="displayBtn" class="flex-1 bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-2 px-4 rounded-lg hover-scale transition-colors">Select and Display</button>
            <button id="formatBtn" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg hover-scale transition-colors" disabled>Format XML File</button>
        </div>
        <div class="table-container max-h-96 overflow-y-auto rounded-lg">
            <table id="resultTable" class="w-full text-white border-collapse">
                <thead class="bg-gray-800/50 sticky top-0">
                    <tr></tr>
                </thead>
                <tbody class="bg-gray-900/30"></tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let filePath = null;

            $('#xmlFileInput').on('change', function(e) {
                filePath = e.target.files[0];
                $('#formatBtn').prop('disabled', !filePath);
            });

            $('#displayBtn').on('click', function() {
                const file = filePath;
                if (!file) {
                    $('#resultTable').html('<tr><td class="p-4 text-center">No file selected.</td></tr>');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const xmlString = e.target.result;
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlString, "text/xml");
                    const importColumns = xmlDoc.getElementsByTagName("ImportColumn");

                    if (!importColumns.length) {
                        $('#resultTable').html('<tr><td class="p-4 text-center">No ImportColumn elements found.</td></tr>');
                        return;
                    }

                    // Find all attributes
                    let allAttrs = new Set();
                    for (let elem of importColumns) {
                        let attrs = {};
                        for (let attr of elem.attributes) attrs[attr.name] = true;
                        allAttrs = new Set([...allAttrs, ...Object.keys(attrs)]);
                    }

                    // Prepare rows with original attributes
                    let rows = [];
                    for (let elem of importColumns) {
                        let row = {};
                        for (let attr of elem.attributes) row[attr.name] = attr.value;
                        rows.push(row);
                    }

                    // Define headers with custom order
                    let headers = [...allAttrs].sort();

                    //networks Generate table
                    let tableHtml = '<thead><tr>';
                    for (let header of headers) tableHtml += `<th class="p-3 border-b border-gray-600">${header}</th>`;
                    tableHtml += '</tr></thead><tbody>';
                    for (let row of rows) {
                        tableHtml += '<tr>';
                        for (let header of headers) tableHtml += `<td class="p-3 border-b border-gray-600">${row[header] || ''}</td>`;
                        tableHtml += '</tr>';
                    }
                    tableHtml += '</tbody>';
                    $('#resultTable').html(tableHtml);
                };
                reader.readAsText(file);
            });

            $('#formatBtn').on('click', function() {
                if (!filePath) {
                    alert('No file selected. Please select a file first using "Select and Display".');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const xmlString = e.target.result;
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlString, "text/xml");
                    const importColumns = xmlDoc.getElementsByTagName("ImportColumn");

                    if (!importColumns.length) {
                        alert('No ImportColumn elements found.');
                        return;
                    }

                    // Assign startingPos if checked, incrementing from 1
                    let pos = 1;
                    if ($('#includeStartingPos').is(':checked')) {
                        for (let elem of importColumns) {
                            elem.setAttribute('startingPos', pos.toString());
                            pos++;
                        }
                    }

                    // Reorder and set columnSeq to increment by 10
                    let seq = 10;
                    for (let elem of importColumns) {
                        let attrs = {};
                        for (let attr of elem.attributes) attrs[attr.name] = attr.value;
                        let orderedAttrs = {};
                        if ($('#includeStartingPos').is(':checked')) orderedAttrs['startingPos'] = attrs['startingPos'] || pos.toString();
                        orderedAttrs['columnSeq'] = seq.toString();
                        seq += 10;
                        for (let attr of Object.keys(attrs).sort().filter(a => !['startingPos', 'columnSeq'].includes(a))) {
                            orderedAttrs[attr] = attrs[attr];
                        }
                        while (elem.attributes.length > 0) elem.removeAttribute(elem.attributes[0].name);
                        for (let [key, value] of Object.entries(orderedAttrs)) {
                            elem.setAttribute(key, value);
                        }
                    }

                    // Pretty-print and download
                    let serializer = new XMLSerializer();
                    let xmlStr = serializer.serializeToString(xmlDoc);
                    let parser2 = new DOMParser();
                    let doc = parser2.parseFromString(xmlStr, 'application/xml');
                    let indent = (node, level = 0) => {
                        let i = '\n' + '  '.repeat(level);
                        if (node.nodeType === Node.ELEMENT_NODE) {
                            if (node.childNodes.length > 0) {
                                if (!node.firstChild || !node.firstChild.nodeValue.trim()) node.firstChild.nodeValue = i + '  ';
                                for (let child of node.childNodes) indent(child, level + 1);
                                if (!node.lastChild.tail || !node.lastChild.nodeValue.trim()) node.lastChild.nodeValue = i;
                            } else {
                                if (level > 0 && (!node.nextSibling || !node.nextSibling.nodeValue.trim())) node.nodeValue = i;
                            }
                        }
                    };
                    indent(doc.documentElement);
                    xmlStr = '<?xml version="1.0" encoding="utf-8"?>' + serializer.serializeToString(doc.documentElement);

                    let blob = new Blob([xmlStr], { type: 'application/xml' });
                    let url = window.URL.createObjectURL(blob);
                    let a = document.createElement('a');
                    a.href = url;
                    a.download = filePath.name.replace(/\.[^/.]+$/, '') + '_formatted.xml';
                    a.click();
                    window.URL.revokeObjectURL(url);
                };
                reader.readAsText(filePath);
            });
        });
    </script>
</body>
</html>
