<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Replace</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://blogger.googleusercontent.com/img/a/AVvXsEgIFnXbCEgaASrlgiFnXz6MPaK-kyelPH7eTOt9s0-nWtY5YSMAIG5mN4k7dnxX6M-C0AmbO3U9jikPwhBdpp7G9848hK_1c7kXLbqxamlfCbhe_l-kEb8pe5V6mEH3fiIokyxkIyavBLAMlAzSApPTbcYA1r-P9YDwpu9GBIsL1SV4zGLvMwFulKOECQ4"
        type="image/x-icon">
    <style>
        body {
            padding-top: 20px;
            position: relative;
            min-height: 100vh;
            margin-bottom: 60px;
            /* Space for the footer */
        }

        .container {
            max-width: 600px;
        }

        .file-container {
            margin-bottom: 15px;
        }

        .hidden {
            display: none;
        }

        footer {
            position: fixed;
            right: 10px;
            bottom: 10px;
            background-color: white;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Upload Files and Replace Text ‚òπÔ∏è ‚ôæÔ∏è üòÑ</h2>
        <div class="form-group">
            <label for="fileInput">Select multiple files:</label>
            <input type="file" class="form-control-file" id="fileInput" multiple>
        </div>
        <div class="form-group">
            <label for="findText">Find Text:</label>
            <input type="text" class="form-control" id="findText">
        </div>
        <div class="form-group">
            <label for="replaceText">Replace Text:</label>
            <input type="text" class="form-control" id="replaceText">
        </div>
        <button id="uploadBtn" class="btn btn-primary">Upload and Replace</button>
        <button id="completeBtn" class="btn btn-success hidden">Complete</button>
        <button id="clearBtn" class="btn btn-secondary">Clear</button>
        <div id="output" class="mt-4"></div>
    </div>

    <footer>
        Power By <b style="color: Green">Thirupathi G</b>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            let filesProcessed = [];

            $('#uploadBtn').click(function() {
                const files = $('#fileInput')[0].files;
                const findText = $('#findText').val();
                const replaceText = $('#replaceText').val();
                if (files.length === 0 || findText === '' || replaceText === '') {
                    alert('Please select files and enter both find and replace text.');
                    return;
                }

                $('#output').empty();
                filesProcessed = [];

                Array.from(files).forEach((file) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        let content = e.target.result;
                        let replacedCount = 0;

                        const findPattern = new RegExp(`\\b${findText}\\b`, 'g');
                        content = content.replace(findPattern, (match) => {
                            replacedCount++;
                            return replaceText;
                        });

                        $('#output').append(`<p>File: ${file.name} - Replacements made: ${replacedCount}</p>`);

                        filesProcessed.push({
                            name: file.name,
                            content: content,
                            original: file
                        });

                        if (filesProcessed.length === files.length) {
                            $('#completeBtn').removeClass('hidden');
                        }
                    };
                    reader.readAsText(file);
                });
            });

            $('#completeBtn').click(function() {
                filesProcessed.forEach(file => {
                    const blob = new Blob([file.content], {
                        type: 'text/plain'
                    });
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = file.name;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(a.href);
                });
                alert('Files processed and ready for download.');
            });

            $('#clearBtn').click(function() {
                $('#fileInput').val('');
                $('#findText').val('');
                $('#replaceText').val('');
                $('#output').empty();
                $('#completeBtn').addClass('hidden');
            });
        });
    </script>
</body>

</html>
