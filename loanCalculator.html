<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://blogger.googleusercontent.com/img/a/AVvXsEgIFnXbCEgaASrlgiFnXz6MPaK-kyelPH7eTOt9s0-nWtY5YSMAIG5mN4k7dnxX6M-C0AmbO3U9jikPwhBdpp7G9848hK_1c7kXLbqxamlfCbhe_l-kEb8pe5V6mEH3fiIokyxkIyavBLAMlAzSApPTbcYA1r-P9YDwpu9GBIsL1SV4zGLvMwFulKOECQ4" type="image/x-icon">
    <style>
        body {
            margin-top: 50px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .schedule-table th,
        .schedule-table td {
            text-align: center;
        }

        .btn-download {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Loan Calculator</h2>
        <form id="loan-form">
            <div class="form-group">
                <label for="interestRate">Interest Rate (%)</label>
                <input type="number" class="form-control" id="interestRate" placeholder="Enter interest rate (e.g., 16.33)" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="loanAmount">Loan Amount</label>
                <input type="number" class="form-control" id="loanAmount" placeholder="Enter loan amount" required>
            </div>
            <div class="form-group">
                <label for="tenure">Tenure (months)</label>
                <input type="number" class="form-control" id="tenure" placeholder="Enter tenure in months" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calculate</button>
        </form>
        <div id="result" class="mt-4">
            <h4>Monthly Payment: <span id="monthlyPayment">0.00</span></h4>
            <h4>Total Repayable Amount: <span id="totalRepayable">0.00</span></h4>
            <h4>Total Interest Amount: <span id="totalInterest">0.00</span></h4>
            <h4>Payment Schedule:</h4>
            <table class="table table-striped schedule-table">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Principal</th>
                        <th>Interest</th>
                        <th>Total Payment</th>
                        <th>Remaining Balance</th>
                    </tr>
                </thead>
                <tbody id="scheduleBody">
                    <!-- Schedule will be populated here -->
                </tbody>
            </table>
            <button class="btn btn-success btn-download" onclick="downloadPDF()">Download as PDF</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.4.0/dist/jspdf.umd.min.js"></script>
    <script>
        document.getElementById('loan-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get user inputs
            const interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const tenure = parseFloat(document.getElementById('tenure').value);

            // Calculate monthly payment
            const monthlyPayment = (loanAmount * interestRate) / (1 - Math.pow(1 + interestRate, -tenure));
            const totalRepayable = monthlyPayment * tenure;
            const totalInterest = totalRepayable - loanAmount;

            // Display the results
            document.getElementById('monthlyPayment').textContent = monthlyPayment.toFixed(2);
            document.getElementById('totalRepayable').textContent = totalRepayable.toFixed(2);
            document.getElementById('totalInterest').textContent = totalInterest.toFixed(2);

            // Generate the payment schedule
            const scheduleBody = document.getElementById('scheduleBody');
            scheduleBody.innerHTML = ''; // Clear previous schedule
            let remainingBalance = loanAmount;

            for (let month = 1; month <= tenure; month++) {
                const interestPayment = remainingBalance * interestRate;
                const principalPayment = monthlyPayment - interestPayment;
                remainingBalance -= principalPayment;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${month}</td>
                    <td>${principalPayment.toFixed(2)}</td>
                    <td>${interestPayment.toFixed(2)}</td>
                    <td>${monthlyPayment.toFixed(2)}</td>
                    <td>${remainingBalance.toFixed(2)}</td>
                `;
                scheduleBody.appendChild(row);
            }
        });

        function downloadPDF() {
            const {
                jsPDF
            } = window.jspdf;
            const doc = new jsPDF();

            doc.text('Loan Payment Schedule', 10, 10);

            const elementHTML = document.querySelector(".schedule-table");
            const margins = {
                top: 20,
                bottom: 20,
                left: 10,
                width: 170
            };

            doc.autoTable({
                html: elementHTML,
                startY: 20,
                margin: margins
            });

            doc.save('loan-schedule.pdf');
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
