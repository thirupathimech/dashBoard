<!DOCTYPE html>
<!-- Developed By THIRUPATHI G -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://blogger.googleusercontent.com/img/a/AVvXsEgIFnXbCEgaASrlgiFnXz6MPaK-kyelPH7eTOt9s0-nWtY5YSMAIG5mN4k7dnxX6M-C0AmbO3U9jikPwhBdpp7G9848hK_1c7kXLbqxamlfCbhe_l-kEb8pe5V6mEH3fiIokyxkIyavBLAMlAzSApPTbcYA1r-P9YDwpu9GBIsL1SV4zGLvMwFulKOECQ4"
        type="image/x-icon">
    <style>
        /* Glassmorphism and Modern Styling */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #067352, #0a4542);
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin: 20px;
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            background: rgba(203 203 203 / 20%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            border-radius: 10px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border-color: #fff;
            color: #fff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #34c759);
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            animation: fadeIn 0.5s ease-in;
        }

        #result h4 {
            color: #000000;
            font-weight: 500;
        }

        .schedule-table {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .schedule-table th,
        .schedule-table td {
            text-align: center;
            color: #000000;
            border: none;
        }
        
        

        .schedule-table th {
            background: rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }

        .schedule-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .container {
                padding: 15px;
                margin: 10px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .form-control {
                font-size: 0.9rem;
            }

            .btn-primary,
            .btn-success {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
        .home-button {
            position: fixed;
            box-shadow: 2px 3px 20px 0px;
            bottom: 0.3rem;
            left: 1rem;
            z-index: 999;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.75rem;
            transition: transform 0.3s ease;
        }

        .home-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <button class="home-button" onclick="window.location.href='index.html'" title="Back to Home">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
    </button>
    <div class="container">
        <h2>Loan Calculator</h2>
        <form id="loan-form">
            <div class="form-group">
                <label for="interestRate">Interest Rate (%)</label>
                <input type="number" class="form-control" id="interestRate" placeholder="e.g., 16.33" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="loanAmount">Loan Amount</label>
                <input type="number" class="form-control" id="loanAmount" placeholder="e.g., 100000" required>
            </div>
            <div class="form-group">
                <label for="tenure">Tenure (months)</label>
                <input type="number" class="form-control" id="tenure" placeholder="e.g., 36" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calculate</button>
        </form>
        <div id="result" class="mt-4">
            <h4>Monthly Payment: <span id="monthlyPayment">0.00</span></h4>
            <h4>Total Repayable Amount: <span id="totalRepayable">0.00</span></h4>
            <h4>Total Interest Amount: <span id="totalInterest">0.00</span></h4>
            <h4>Payment Schedule:</h4>
            <table class="table schedule-table">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Principal</th>
                        <th>Interest</th>
                        <th>Total Payment</th>
                        <th>Remaining Balance</th>
                    </tr>
                </thead>
                <tbody id="scheduleBody">
                    <!-- Schedule will be populated here -->
                </tbody>
            </table>
            <button class="btn btn-success btn-download" onclick="downloadPDF()">Download as PDF</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script>
        document.getElementById('loan-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get user inputs
            const interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const tenure = parseFloat(document.getElementById('tenure').value);

            // Input validation
            if (isNaN(interestRate) || isNaN(loanAmount) || isNaN(tenure) || loanAmount <= 0 || tenure <= 0) {
                alert('Please enter valid inputs.');
                return;
            }

            // Calculate monthly payment
            const monthlyPayment = (loanAmount * interestRate) / (1 - Math.pow(1 + interestRate, -tenure));
            const totalRepayable = monthlyPayment * tenure;
            const totalInterest = totalRepayable - loanAmount;

            // Display the results
            document.getElementById('monthlyPayment').textContent = monthlyPayment.toFixed(2);
            document.getElementById('totalRepayable').textContent = totalRepayable.toFixed(2);
            document.getElementById('totalInterest').textContent = totalInterest.toFixed(2);

            // Generate the payment schedule
            const scheduleBody = document.getElementById('scheduleBody');
            scheduleBody.innerHTML = ''; // Clear previous schedule
            let remainingBalance = loanAmount;

            for (let month = 1; month <= tenure; month++) {
                const interestPayment = remainingBalance * interestRate;
                const principalPayment = monthlyPayment - interestPayment;
                remainingBalance -= principalPayment;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${month}</td>
                    <td>${principalPayment.toFixed(2)}</td>
                    <td>${interestPayment.toFixed(2)}</td>
                    <td>${monthlyPayment.toFixed(2)}</td>
                    <td>${remainingBalance.toFixed(2)}</td>
                `;
                scheduleBody.appendChild(row);
            }

            // Show result section with animation
            document.getElementById('result').style.display = 'block';
        });

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(16);
            doc.text('Loan Payment Schedule - Powered by Thirupathi G', 10, 10);

            const scheduleTable = document.querySelector(".schedule-table");

            doc.autoTable({
                head: [Array.from(scheduleTable.querySelectorAll('thead th')).map(th => th.innerText)],
                body: Array.from(scheduleTable.querySelectorAll('tbody tr')).map(tr =>
                    Array.from(tr.querySelectorAll('td')).map(td => td.innerText)
                ),
                theme: 'striped',
                headStyles: {
                    fillColor: [110, 142, 251],
                    textColor: [255, 255, 255],
                    fontStyle: 'bold'
                },
                bodyStyles: {
                    textColor: [50, 50, 50]
                }
            });

            doc.save('loan-schedule.pdf');
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
