<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Loan Calculator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://blogger.googleusercontent.com/img/a/AVvXsEgIFnXbCEgaASrlgiFnXz6MPaK-kyelPH7eTOt9s0-nWtY5YSMAIG5mN4k7dnxX6M-C0AmbO3U9jikPwhBdpp7G9848hK_1c7kXLbqxamlfCbhe_l-kEb8pe5V6mEH3fiIokyxkIyavBLAMlAzSApPTbcYA1r-P9YDwpu9GBIsL1SV4zGLvMwFulKOECQ4" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .home-btn {
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .home-btn i {
            margin-right: 8px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: none;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
        }

        .card-title i {
            margin-right: 10px;
            font-size: 1.3rem;
        }

        .form-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-control, .form-select {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-calculate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .btn-calculate:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-calculate i {
            margin-right: 8px;
        }

        .result-box {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .result-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .result-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .table-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .table thead th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            text-align: left;
            padding: 15px;
            border: none;
        }

        .table tbody tr {
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .table tbody td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .btn-download {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            margin-right: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
        }

        .btn-download:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-download i {
            margin-right: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            min-width: 300px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success {
            border-left: 4px solid #28a745;
        }

        .toast.error {
            border-left: 4px solid #dc3545;
        }

        .toast i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .toast.success i {
            color: #28a745;
        }

        .toast.error i {
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .result-value {
                font-size: 1.5rem;
            }
            
            .table-container {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <button class="home-btn" onclick="goHome()">
                <i class="fas fa-home"></i> Home
            </button>
            <h1><i class="fas fa-calculator"></i> Professional Loan Calculator</h1>
            <p>Advanced Financial Planning Tool with Bank-Grade Accuracy</p>
        </header>

        <div class="row">
            <!-- Loan Details Form -->
            <div class="col-lg-6 mb-4">
                <div class="card">
                    <h2 class="card-title">
                        <i class="fas fa-edit"></i>
                        Loan Details
                    </h2>
                    
                    <form id="loanForm">
                        <div class="mb-3">
                            <label for="loanAmount" class="form-label">
                                <i class="fas fa-dollar-sign"></i> Loan Amount
                            </label>
                            <input type="number" class="form-control" id="loanAmount" placeholder="10000" min="1000" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="interestRate" class="form-label">
                                <i class="fas fa-percentage"></i> Annual Interest Rate (%)
                            </label>
                            <input type="number" class="form-control" id="interestRate" placeholder="5.5" step="0.01" min="0" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="loanTerm" class="form-label">
                                <i class="fas fa-calendar-alt"></i> Loan Term
                            </label>
                            <div class="row">
                                <div class="col-8">
                                    <input type="number" class="form-control" id="loanTermYears" placeholder="5" min="1" required>
                                </div>
                                <div class="col-4">
                                    <select class="form-select" id="loanTermUnit">
                                        <option value="years">Years</option>
                                        <option value="months">Months</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <button type="button" class="btn btn-calculate" onclick="calculateLoan()">
                            <i class="fas fa-calculator"></i> Calculate Loan
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- Payment Summary -->
            <div class="col-lg-6 mb-4">
                <div class="card">
                    <h2 class="card-title">
                        <i class="fas fa-chart-pie"></i>
                        Payment Summary
                    </h2>
                    
                    <div id="results">
                        <div class="result-box">
                            <div class="result-label">
                                <i class="fas fa-calendar-check"></i> Monthly Payment
                            </div>
                            <div class="result-value" id="monthlyPayment">$0.00</div>
                        </div>
                        
                        <div class="result-box">
                            <div class="result-label">
                                <i class="fas fa-coins"></i> Total Payment
                            </div>
                            <div class="result-value" id="totalPayment">$0.00</div>
                        </div>
                        
                        <div class="result-box">
                            <div class="result-label">
                                <i class="fas fa-chart-line"></i> Total Interest
                            </div>
                            <div class="result-value" id="totalInterest">$0.00</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Loading Spinner -->
        <div class="loading" id="loadingSpinner">
            <div class="spinner"></div>
            <p>Calculating your loan details...</p>
        </div>
        
        <!-- Table Section -->
        <div class="card hidden" id="tableSection">
            <h2 class="card-title">
                <i class="fas fa-table"></i>
                Amortization Schedule
            </h2>
            
            <div class="mb-3">
                <button class="btn btn-download" onclick="downloadCSV()">
                    <i class="fas fa-file-csv"></i> Download CSV
                </button>
                <button class="btn btn-download" onclick="downloadPDF()">
                    <i class="fas fa-file-pdf"></i> Download PDF
                </button>
                <button class="btn btn-download" onclick="printTable()">
                    <i class="fas fa-print"></i> Print
                </button>
            </div>
            
            <div class="table-container">
                <table class="table" id="amortizationTable">
                    <thead>
                        <tr>
                            <th>Payment #</th>
                            <th>Payment</th>
                            <th>Principal</th>
                            <th>Interest</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Global variables
        let loanData = [];
        
        // Navigate to home
        function goHome() {
            window.location.href = 'index.html';
        }
        
        // Loan Calculation
        function calculateLoan() {
            if (!validateForm()) return;
            
            showLoading();
            
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value);
            const loanTermYears = parseFloat(document.getElementById('loanTermYears').value);
            const loanTermUnit = document.getElementById('loanTermUnit').value;
            
            // Convert to months
            const numPayments = loanTermUnit === 'years' ? loanTermYears * 12 : loanTermYears;
            
            // Calculate monthly rate
            const monthlyRate = interestRate / 100 / 12;
            
            // Calculate monthly payment using standard amortization formula
            const monthlyPayment = loanAmount * (monthlyRate * Math.pow(1 + monthlyRate, numPayments)) / 
                                   (Math.pow(1 + monthlyRate, numPayments) - 1);
            
            // Round to 2 decimal places
            const roundedMonthlyPayment = Math.round(monthlyPayment * 100) / 100;
            
            const totalPayment = roundedMonthlyPayment * numPayments;
            const totalInterest = totalPayment - loanAmount;
            
            // Generate amortization schedule
            generateAmortizationSchedule(loanAmount, roundedMonthlyPayment, monthlyRate, numPayments);
            
            // Update results
            updateResults(roundedMonthlyPayment, totalPayment, totalInterest);
            
            // Show results
            setTimeout(() => {
                hideLoading();
                showResults();
            }, 1000);
        }
        
        // Validate form
        function validateForm() {
            const loanAmount = document.getElementById('loanAmount').value;
            const interestRate = document.getElementById('interestRate').value;
            const loanTermYears = document.getElementById('loanTermYears').value;
            
            if (!loanAmount || loanAmount <= 0) {
                showToast('Please enter a valid loan amount', 'error');
                return false;
            }
            
            if (!interestRate || interestRate < 0) {
                showToast('Please enter a valid interest rate', 'error');
                return false;
            }
            
            if (!loanTermYears || loanTermYears <= 0) {
                showToast('Please enter a valid loan term', 'error');
                return false;
            }
            
            return true;
        }
        
        // Generate amortization schedule
        function generateAmortizationSchedule(principal, monthlyPayment, monthlyRate, numPayments) {
            loanData = [];
            let remainingBalance = principal;
            
            for (let i = 1; i <= numPayments; i++) {
                const interestPayment = remainingBalance * monthlyRate;
                const principalPayment = monthlyPayment - interestPayment;
                remainingBalance -= principalPayment;
                
                loanData.push({
                    paymentNumber: i,
                    paymentAmount: monthlyPayment,
                    principal: principalPayment,
                    interest: interestPayment,
                    remainingBalance: Math.max(0, remainingBalance)
                });
            }
            
            populateTable();
        }
        
        // Populate table
        function populateTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            // Show only first 12 rows initially
            const rowsToShow = Math.min(loanData.length, 12);
            
            for (let i = 0; i < rowsToShow; i++) {
                const payment = loanData[i];
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${payment.paymentNumber}</td>
                    <td>$${payment.paymentAmount.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',')}</td>
                    <td>$${payment.principal.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',')}</td>
                    <td>$${payment.interest.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',')}</td>
                    <td>$${payment.remainingBalance.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',')}</td>
                `;
                
                tableBody.appendChild(row);
            }
            
            // Add "Show more" button if there are more rows
            if (loanData.length > 12) {
                const showMoreRow = document.createElement('tr');
                showMoreRow.innerHTML = `
                    <td colspan="5" class="text-center">
                        <button class="btn btn-primary" onclick="showAllRows()">
                            Show More (${loanData.length - 12} more)
                        </button>
                    </td>
                `;
                tableBody.appendChild(showMoreRow);
            }
        }
        
        // Show all rows
        function showAllRows() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            loanData.forEach((payment, index) => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${payment.paymentNumber}</td>
                    <td>$${payment.paymentAmount.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',')}</td>
                    <td>$${payment.principal.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',')}</td>
                    <td>$${payment.interest.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',')}</td>
                    <td>$${payment.remainingBalance.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',')}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        // Update results
        function updateResults(monthlyPayment, totalPayment, totalInterest) {
            document.getElementById('monthlyPayment').textContent = '$' + monthlyPayment.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            document.getElementById('totalPayment').textContent = '$' + totalPayment.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            document.getElementById('totalInterest').textContent = '$' + totalInterest.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }
        
        // Download CSV
        function downloadCSV() {
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Payment Number,Payment Amount,Principal,Interest,Remaining Balance\n";
            
            loanData.forEach(payment => {
                csvContent += `${payment.paymentNumber},${payment.paymentAmount.toFixed(2)},${payment.principal.toFixed(2)},${payment.interest.toFixed(2)},${payment.remainingBalance.toFixed(2)}\n`;
            });
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `loan_amortization_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showToast('CSV downloaded successfully!', 'success');
        }
        
        // Download PDF
        function downloadPDF() {
            const printWindow = window.open('', '_blank');
            const loanAmount = document.getElementById('loanAmount').value;
            const interestRate = document.getElementById('interestRate').value;
            const loanTermYears = document.getElementById('loanTermYears').value;
            const loanTermUnit = document.getElementById('loanTermUnit').value;
            
            let tableRows = '';
            loanData.forEach(payment => {
                tableRows += `
                    <tr>
                        <td>${payment.paymentNumber}</td>
                        <td>$${payment.paymentAmount.toFixed(2)}</td>
                        <td>$${payment.principal.toFixed(2)}</td>
                        <td>$${payment.interest.toFixed(2)}</td>
                        <td>$${payment.remainingBalance.toFixed(2)}</td>
                    </tr>
                `;
            });
            
            printWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Loan Amortization Schedule</title>
                    <style>
                        body { font-family: Arial, sans-serif; margin: 20px; }
                        h1 { text-align: center; color: #333; }
                        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
                        th { background-color: #667eea; color: white; }
                        tr:nth-child(even) { background-color: #f9f9f9; }
                        .summary { margin-bottom: 20px; }
                        .summary-item { display: inline-block; margin: 10px; padding: 10px; background: #f0f0f0; border-radius: 5px; }
                    </style>
                </head>
                <body>
                    <h1>Loan Amortization Schedule</h1>
                    <div class="summary">
                        <div class="summary-item"><strong>Loan Amount:</strong> $${parseFloat(loanAmount).toFixed(2)}</div>
                        <div class="summary-item"><strong>Interest Rate:</strong> ${interestRate}%</div>
                        <div class="summary-item"><strong>Loan Term:</strong> ${loanTermYears} ${loanTermUnit}</div>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Payment #</th>
                                <th>Payment Amount</th>
                                <th>Principal</th>
                                <th>Interest</th>
                                <th>Remaining Balance</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tableRows}
                        </tbody>
                    </table>
                </body>
                </html>
            `);
            
            printWindow.document.close();
            printWindow.print();
            showToast('PDF generation started!', 'success');
        }
        
        // Print table
        function printTable() {
            window.print();
            showToast('Print dialog opened!', 'success');
        }
        
        // Show loading
        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('tableSection').classList.add('hidden');
        }
        
        // Hide loading
        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }
        
        // Show results
        function showResults() {
            document.getElementById('tableSection').classList.remove('hidden');
            
            // Scroll to results
            document.getElementById('tableSection').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        
        // Show toast notification
        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
            
            toast.innerHTML = `
                <i class="fas ${icon}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
</body>
</html>
