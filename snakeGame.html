<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Thirupathi G</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet">
    <link rel="icon" href="https://blogger.googleusercontent.com/img/a/AVvXsEgIFnXbCEgaASrlgiFnXz6MPaK-kyelPH7eTOt9s0-nWtY5YSMAIG5mN4k7dnxX6M-C0AmbO3U9jikPwhBdpp7G9848hK_1c7kXLbqxamlfCbhe_l-kEb8pe5V6mEH3fiIokyxkIyavBLAMlAzSApPTbcYA1r-P9YDwpu9GBIsL1SV4zGLvMwFulKOECQ4" type="image/x-icon">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            background: linear-gradient(135deg, #214520, #033504);
        }

        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .home-button {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 999;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.75rem;
            transition: transform 0.3s ease;
        }

        .home-button:hover {
            transform: scale(1.1);
        }

        .tab-button {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem 0.5rem 0 0;
            transition: background 0.3s ease;
        }

        .tab-button.active {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
        }

        .tab-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .form-input {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            border-radius: 0.5rem;
            padding: 0.75rem;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            transform: scale(1.02);
            border-color: #10b981;
        }

        .form-input.invalid {
            border: 2px solid #ef4444;
        }

        .action-button {
            background: linear-gradient(45deg, #10b981, #34d399);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .action-button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #059669, #10b981);
        }

        .table-row:nth-child(even) {
            background: rgba(31, 41, 55, 0.2);
        }

        .table-row:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .table-row {
            transition: transform 0.3s ease, background 0.3s ease;
            animation: rowFadeIn 0.5s ease-in-out;
        }

        @keyframes rowFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        footer {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            margin-top: auto;
            padding: 1rem;
            text-align: center;
            color: #fff;
            font-weight: 500;
        }

        .error-text {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 0.25rem;
            display: none;
        }

        .table th, .table td {
            min-width: 100px;
            text-align: left;
        }

        #gameCanvas {
            border: 2px solid #fff;
            border-radius: 0.5rem;
            background: #000;
        }

        @media (max-width: 768px) {
            .tab-button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            .form-input {
                font-size: 0.9rem;
            }
            .table th, .table td {
                font-size: 0.85rem;
                padding: 0.5rem;
                min-width: 80px;
            }
            #gameCanvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Home Button -->
    <button class="home-button" onclick="window.location.href='index.html'" title="Back to Home">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
    </button>

    <!-- Header -->
    <header class="glass py-4 text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-white">Snake Game</h1>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 animate-fade-in">
        <!-- Tabs -->
        <div class="flex border-b border-gray-200 mb-6">
            <button class="tab-button active" onclick="showTab('game')">Play Game</button>
        </div>

        <!-- Tab Content -->
        <div id="tabContent">
            <!-- Game Tab -->
            <div id="game" class="tab-pane glass p-6">
                <div class="flex justify-center mb-4">
                    <canvas id="gameCanvas" width="400" height="400"></canvas>
                </div>
                <div class="text-center text-white mb-4">
                    <p>Score: <span id="score">0</span></p>
                    <p>Use arrow keys to move. Spacebar to pause/resume.</p>
                </div>
                <div id="gameOver" class="text-center">
                    <h3 class="text-lg font-semibold text-white mb-2">Game Over!</h3>
                    <button class="action-button text-white font-medium py-2 px-4 rounded-lg mt-4" onclick="restartGame()">Restart</button>
                </div>
            </div>

          

          
        </div>
    </div>

    <!-- Footer -->
    <footer class="glass">Thirupathi G</footer>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameLoop;
        let isPaused = false;
        let scores = [];

        function showTab(tabId) {
            document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.add('hidden'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabId).classList.remove('hidden');
            document.querySelector(`button[onclick="showTab('${tabId}')"]`).classList.add('active');
            if (tabId === 'scores') {
                displayScores();
            } else if (tabId === 'search') {
                searchScores();
            } else if (tabId === 'game') {
                if (!gameLoop) startGame();
            }
        }

        function startGame() {
            snake = [{ x: 10, y: 10 }];
            food = { x: 15, y: 15 };
            dx = 0;
            dy = 0;
            score = 0;
            isPaused = false;
            document.getElementById('score').textContent = score;
            document.getElementById('gameOver').classList.add('hidden');
            gameLoop = setInterval(updateGame, 100);
        }

        function updateGame() {
            if (isPaused) return;

            // Move snake
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Check collisions
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                clearInterval(gameLoop);
                gameLoop = null;
                document.getElementById('gameOver').classList.remove('hidden');
                return;
            }

            // Add new head
            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                generateFood();
            } else {
                snake.pop();
            }

            // Draw game
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
            ctx.fillStyle = '#f00';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                generateFood();
            }
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowUp' && dy !== 1) { dx = 0; dy = -1; }
            else if (e.key === 'ArrowDown' && dy !== -1) { dx = 0; dy = 1; }
            else if (e.key === 'ArrowLeft' && dx !== 1) { dx = -1; dy = 0; }
            else if (e.key === 'ArrowRight' && dx !== -1) { dx = 1; dy = 0; }
            else if (e.key === ' ') {
                e.preventDefault();
                isPaused = !isPaused;
            }
        });

        function validateScoreForm() {
            let isValid = true;
            const nameInput = document.getElementById('playerName');
            const nameError = document.getElementById('playerNameError');

            if (!nameInput.value.trim()) {
                nameInput.classList.add('invalid');
                nameError.style.display = 'block';
                isValid = false;
            } else {
                nameInput.classList.remove('invalid');
                nameError.style.display = 'none';
            }

            return isValid;
        }

        function saveScore() {
            if (!validateScoreForm()) {
                alert('Please enter a valid player name.');
                return;
            }

            const playerName = document.getElementById('playerName').value.trim();
            const date = new Date().toISOString().split('T')[0];
            const scoreData = {
                playerName: playerName,
                score: score,
                date: date,
                path: `scores/${date}/${playerName}.json`
            };

            scores.push(scoreData);
            saveToStorage();
            document.getElementById('scoreForm').reset();
            displayScores();
            showTab('scores');
        }

        function restartGame() {
            startGame();
        }

        function saveToStorage() {
            try {
                localStorage.setItem('scores', JSON.stringify(scores));
            } catch (e) {
                alert('Error saving score. Storage may be full.');
            }
        }

        function retrieveFromStorage() {
            try {
                const data = localStorage.getItem('scores');
                if (data) {
                    scores = JSON.parse(data);
                    displayScores();
                }
            } catch (e) {
                console.error('Error retrieving scores:', e);
                scores = [];
            }
        }

        function displayScores() {
            const tableBody = document.getElementById('scoreTableBody');
            tableBody.innerHTML = '';
            scores.sort((a, b) => b.score - a.score).forEach(scoreData => {
                const row = tableBody.insertRow();
                row.className = 'table-row';
                row.innerHTML = `
                    <td class="p-2">${scoreData.playerName}</td>
                    <td class="p-2">${scoreData.score}</td>
                    <td class="p-2">${scoreData.date}</td>
                    <td class="p-2">${scoreData.path}</td>
                `;
            });
        }

        function searchScores() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredScores = scores.filter(scoreData => scoreData.playerName.toLowerCase().includes(searchTerm));
            displayFilteredScores(filteredScores);
        }

        function displayFilteredScores(filteredScores) {
            const tableBody = document.getElementById('searchResultTableBody');
            tableBody.innerHTML = '';
            filteredScores.sort((a, b) => b.score - a.score).forEach(scoreData => {
                const row = tableBody.insertRow();
                row.className = 'table-row';
                row.innerHTML = `
                    <td class="p-2">${scoreData.playerName}</td>
                    <td class="p-2">${scoreData.score}</td>
                    <td class="p-2">${scoreData.date}</td>
                    <td class="p-2">${scoreData.path}</td>
                `;
            });
        }

        window.onload = () => {
            retrieveFromStorage();
            showTab('game');
            startGame();
        };
    </script>
