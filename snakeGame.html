<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Glassmorphism</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <link rel="icon" href="https://blogger.googleusercontent.com/img/a/AVvXsEgIFnXbCEgaASrlgiFnXz6MPaK-kyelPH7eTOt9s0-nWtY5YSMAIG5mN4k7dnxX6M-C0AmbO3U9jikPwhBdpp7G9848hK_1c7kXLbqxamlfCbhe_l-kEb8pe5V6mEH3fiIokyxkIyavBLAMlAzSApPTbcYA1r-P9YDwpu9GBIsL1SV4zGLvMwFulKOECQ4" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(135deg, #316187, #2a985b);
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(224, 224, 224, 0.3);
        }
        .snake-segment {
            transition: transform 0.1s ease;
        }
        .food {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        #restartBtn {
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        #restartBtn:hover {
            transform: scale(1.1);
            background-color: #15803d;
        }
        #scoreContainer {
            transition: color 0.3s ease;
        }
        .game-over {
            animation: fadeIn 1s ease-in;
        }
        .home-button {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 999;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.75rem;
            transition: transform 0.3s ease;
        }

        .home-button:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
    
      <!-- Home Button -->
    <button class="home-button" onclick="window.location.href='index.html'" title="Back to Home">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
    </button>
    
    <div class="glass-container p-6 m-4 max-w-md w-full">
        <h1 class="text-3xl font-bold text-white mb-4 text-center">Nokia Snake Game</h1>
        <div id="scoreContainer" class="mb-4 text-center">
            <span class="text-xl font-semibold text-white">Score: </span>
            <span id="score" class="text-xl text-yellow-300">0</span>
        </div>
        <canvas id="gameCanvas" class="max-w-full mx-auto" width="400" height="400"></canvas>
        <button id="restartBtn" class="mt-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 hidden w-full">Restart</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameOver = false;
        let gameLoop;

        function drawGame() {
            if (gameOver) {
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
                $('#restartBtn').removeClass('hidden').addClass('game-over');
                return;
            }

            // Clear canvas
            ctx.fillStyle = 'rgba(224, 224, 224, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Move snake
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            // Check if food is eaten
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                $('#score').text(score).css('color', '#facc15');
                $('#scoreContainer').css('color', '#facc15');
                setTimeout(() => $('#scoreContainer').css('color', 'white'), 300);
                generateFood();
            } else {
                snake.pop();
            }

            // Draw snake
            ctx.fillStyle = '#1a1a1a';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // Draw food with pulse animation
            ctx.fillStyle = '#dc2626';
            ctx.beginPath();
            ctx.arc((food.x + 0.5) * gridSize, (food.y + 0.5) * gridSize, gridSize / 2 - 2, 0, Math.PI * 2);
            ctx.fill();

            // Check collision with walls
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver = true;
            }

            // Check collision with self
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver = true;
                }
            }
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            snake.forEach(segment => {
                if (food.x === segment.x && food.y === segment.y) {
                    generateFood();
                }
            });
        }

        function handleKeyPress(e) {
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                case 's':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                case 'a':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                case 'd':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        }

        function startGame() {
            snake = [{ x: 10, y: 10 }];
            food = { x: 15, y: 15 };
            dx = 0;
            dy = 0;
            score = 0;
            $('#score').text(score).css('color', '#facc15');
            gameOver = false;
            $('#restartBtn').addClass('hidden').removeClass('game-over');
            clearInterval(gameLoop);
            gameLoop = setInterval(drawGame, 100);
        }

        document.addEventListener('keydown', handleKeyPress);
        $('#restartBtn').on('click', function() {
            $(this).css('transform', 'scale(0.9)');
            setTimeout(() => $(this).css('transform', 'scale(1)'), 200);
            startGame();
        });

        // Start the game
        startGame();

        // Make canvas responsive
        function resizeCanvas() {
            const maxWidth = window.innerWidth * 0.9;
            const maxHeight = window.innerHeight * 0.7;
            const size = Math.min(maxWidth, maxHeight, 400);
            canvas.width = size;
            canvas.height = size;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
