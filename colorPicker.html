<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Code - Thirupathi G</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://blogger.googleusercontent.com/img/a/AVvXsEgIFnXbCEgaASrlgiFnXz6MPaK-kyelPH7eTOt9s0-nWtY5YSMAIG5mN4k7dnxX6M-C0AmbO3U9jikPwhBdpp7G9848hK_1c7kXLbqxamlfCbhe_l-kEb8pe5V6mEH3fiIokyxkIyavBLAMlAzSApPTbcYA1r-P9YDwpu9GBIsL1SV4zGLvMwFulKOECQ4" type="image/x-icon">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            background-color: #990000;
        }

        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .home-button {
            position: fixed;
            top: 1rem;
            box-shadow: 2px 3px 20px 0px;
            left: 1rem;
            z-index: 999;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.75rem;
            transition: transform 0.3s ease;
        }

        .home-button:hover {
            transform: scale(1.1);
        }

        .color-picker {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            border: 3px dashed #10b981;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .color-picker:hover {
            transform: scale(1.1);
        }

        .color-display {
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            padding: 1rem;
            border: none;
            border-radius: 0.75rem;
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .color-display:focus {
            outline: none;
            transform: scale(1.02);
        }

        .mode-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .mode-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .mode-button.active {
            background: #10b981;
        }

        .direction-select {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            padding: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .direction-select:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        footer {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            margin-top: auto;
            padding: 1rem;
            text-align: center;
            color: #fff;
            font-weight: 500;
        }

        @media (max-width: 640px) {
            .color-display {
                font-size: 1.5rem;
                max-width: 100%;
            }

            .color-picker {
                width: 80px;
                height: 80px;
            }

            .home-button {
                width: 2.5rem;
                height: 2.5rem;
            }

            .mode-button {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }

            .direction-select {
                padding: 0.4rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body id="body">
    <!-- Home Button -->
    <button class="home-button" onclick="window.location.href='index.html'" title="Back to Home">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
    </button>

    <!-- Header -->
    <header class="glass py-4 text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-white">Color & Gradient Picker</h1>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-12 flex flex-col items-center justify-center animate-fade-in">
        <div class="flex space-x-4 mb-6">
            <button id="solidMode" class="mode-button active">Solid Color</button>
            <button id="gradientMode" class="mode-button">Linear Gradient</button>
        </div>
        <div id="gradientOptions" class="hidden flex flex-col items-center space-y-4 mb-6">
            <select id="gradientDirection" class="direction-select">
                <option value="to right">Left to Right</option>
                <option value="to left">Right to Left</option>
                <option value="to bottom">Top to Bottom</option>
                <option value="to top">Bottom to Top</option>
                <option value="to bottom right">Top Left to Bottom Right</option>
                <option value="to bottom left">Top Right to Bottom Left</option>
            </select>
            <div class="flex space-x-4">
                <input type="color" id="colorPicker1" class="color-picker" value="#990000">
                <input type="color" id="colorPicker2" class="color-picker" value="#ff4500">
            </div>
        </div>
        <input type="color" id="colorPicker" class="color-picker" value="#990000">
        <input type="text" id="colorDisplay" class="color-display mt-8" placeholder="#990000">
    </div>

    <!-- Footer -->
    <footer id="colorInfo" class="glass">Thirupathi G</footer>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const colorPicker1 = document.getElementById('colorPicker1');
        const colorPicker2 = document.getElementById('colorPicker2');
        const colorDisplay = document.getElementById('colorDisplay');
        const body = document.getElementById('body');
        const colorInfo = document.getElementById('colorInfo');
        const solidMode = document.getElementById('solidMode');
        const gradientMode = document.getElementById('gradientMode');
        const gradientOptions = document.getElementById('gradientOptions');
        const gradientDirection = document.getElementById('gradientDirection');

        let isGradientMode = false;

        // Toggle between solid and gradient modes
        solidMode.addEventListener('click', () => {
            isGradientMode = false;
            solidMode.classList.add('active');
            gradientMode.classList.remove('active');
            gradientOptions.classList.add('hidden');
            colorPicker.classList.remove('hidden');
            updateColors(colorPicker.value);
        });

        gradientMode.addEventListener('click', () => {
            isGradientMode = true;
            gradientMode.classList.add('active');
            solidMode.classList.remove('active');
            gradientOptions.classList.remove('hidden');
            colorPicker.classList.add('hidden');
            updateGradient();
        });

        // Event listeners for color pickers
        colorPicker.addEventListener('input', (event) => {
            if (!isGradientMode) {
                updateColors(event.target.value);
            }
        });

        colorPicker1.addEventListener('input', updateGradient);
        colorPicker2.addEventListener('input', updateGradient);
        gradientDirection.addEventListener('change', updateGradient);

        colorDisplay.addEventListener('input', (event) => {
            if (!isGradientMode) {
                updateColors(event.target.value);
            }
        });

        function updateColors(selectedColor) {
            colorDisplay.value = selectedColor;
            colorPicker.value = selectedColor;
            body.style.background = selectedColor;
            colorInfo.textContent = `Color ${selectedColor} copied to clipboard! - Powered By Thirupathi G`;
            copyToClipboard(selectedColor);
        }

        function updateGradient() {
            const color1 = colorPicker1.value;
            const color2 = colorPicker2.value;
            const direction = gradientDirection.value;
            const gradient = `linear-gradient(${direction}, ${color1}, ${color2})`;
            body.style.background = gradient;
            colorDisplay.value = gradient;
            colorInfo.textContent = `Gradient ${gradient} copied to clipboard! - Powered By Thirupathi G`;
            copyToClipboard(gradient);
        }

        function copyToClipboard(text) {
            const dummyInput = document.createElement('input');
            document.body.appendChild(dummyInput);
            dummyInput.value = text;
            dummyInput.select();
            document.execCommand('copy');
            document.body.removeChild(dummyInput);
        }

        // Initialize with solid color
        updateColors(colorPicker.value);
    </script>
</body>

</html>
