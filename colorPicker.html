<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Code - Thirupathi G</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            background-color: #990000; /* Initial background color */
        }

        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .color-picker {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            border: 3px dashed #10b981;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .color-picker:hover {
            transform: scale(1.1);
        }

        .color-display {
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            padding: 1rem;
            border: none;
            border-radius: 0.75rem;
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .color-display:focus {
            outline: none;
            transform: scale(1.02);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        footer {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            margin-top: auto;
            padding: 1rem;
            text-align: center;
            color: #fff;
            font-weight: 500;
        }

        @media (max-width: 640px) {
            .color-display {
                font-size: 1.5rem;
                max-width: 100%;
            }
            .color-picker {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body id="body">
    <!-- Header -->
    <header class="glass py-4 text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-white">Color Picker</h1>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-12 flex flex-col items-center justify-center animate-fade-in">
        <input type="text" id="colorDisplay" class="color-display mb-8" placeholder="#990000">
        <input type="color" id="colorPicker" class="color-picker">
    </div>

    <!-- Footer -->
    <footer id="colorInfo" class="text-white glass">Powered By Thirupathi G</footer>

    <script>
        var colorPicker = document.getElementById('colorPicker');
        var colorDisplay = document.getElementById('colorDisplay');
        var body = document.getElementById('body');
        var colorInfo = document.getElementById('colorInfo');

        colorPicker.addEventListener('input', function(event) {
            var selectedColor = event.target.value;
            updateColors(selectedColor);
        });

        colorDisplay.addEventListener('input', function(event) {
            var selectedColor = event.target.value;
            updateColors(selectedColor);
        });

        function updateColors(selectedColor) {
            colorDisplay.value = selectedColor;
            colorPicker.value = selectedColor;
            body.style.backgroundColor = selectedColor;
            colorInfo.textContent = 'Color ' + selectedColor + ' copied to clipboard! - Powered By Thirupathi G';
            copyColor();
        }

        function copyColor() {
            var colorText = colorDisplay.value;
            var dummyInput = document.createElement("input");
            document.body.appendChild(dummyInput);
            dummyInput.setAttribute("value", colorText);
            dummyInput.select();
            document.execCommand("copy");
            document.body.removeChild(dummyInput);
        }

    </script>
</body>
</html>
