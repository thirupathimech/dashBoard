    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151932;
            --bg-tertiary: #1e2139;
            --bg-hover: #2a2d47;
            --accent-primary: #7c3aed;
            --accent-secondary: #a78bfa;
            --accent-success: #10b981;
            --accent-danger: #ef4444;
            --accent-warning: #f59e0b;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #2a2d47;
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.6);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow-md);
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .header-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .header-btn.primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
        }

        .header-btn.primary:hover {
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.4);
        }

        /* Main Layout */
        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 60px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 0;
            gap: 0.5rem;
            transition: width 0.3s ease;
        }

        .sidebar.expanded {
            width: 200px;
        }

        .sidebar-item {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .sidebar.expanded .sidebar-item {
            width: 180px;
            justify-content: flex-start;
            padding: 0 1rem;
        }

        .sidebar-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .sidebar-item.active {
            background: var(--accent-primary);
            color: white;
        }

        .sidebar-item i {
            font-size: 1.1rem;
            min-width: 20px;
        }

        .sidebar-item span {
            display: none;
            margin-left: 1rem;
            white-space: nowrap;
        }

        .sidebar.expanded .sidebar-item span {
            display: inline;
        }

        /* Editor Container */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Tabs */
        .tabs-container {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 1rem;
            gap: 0.5rem;
            overflow-x: auto;
        }

        .tab {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            white-space: nowrap;
            position: relative;
        }

        .tab:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .tab.active {
            background: var(--bg-primary);
            color: var(--text-primary);
            border-bottom-color: var(--bg-primary);
        }

        .tab-close {
            margin-left: 0.5rem;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .tab-close:hover {
            opacity: 1;
        }

        /* Editor Panels */
        .editor-panels {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            border-right: 1px solid var(--border-color);
        }

        .editor-panel:last-child {
            border-right: none;
        }

        .panel-header {
            background: var(--bg-secondary);
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .panel-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .panel-title i {
            color: var(--accent-primary);
        }

        .panel-actions {
            display: flex;
            gap: 0.5rem;
        }

        .panel-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .panel-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        .panel-btn.success {
            color: var(--accent-success);
        }

        .panel-btn.danger {
            color: var(--accent-danger);
        }

        .panel-btn.primary {
            color: var(--accent-primary);
        }

        /* Code Editor */
        .code-editor {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .CodeMirror {
            height: 100% !important;
            font-family: 'JetBrains Mono', monospace !important;
            font-size: 14px !important;
            line-height: 1.6 !important;
            background: var(--bg-primary) !important;
        }

        .CodeMirror-gutters {
            background: var(--bg-secondary) !important;
            border-right: 1px solid var(--border-color) !important;
        }

        .CodeMirror-linenumber {
            color: var(--text-muted) !important;
        }

        /* Preview */
        .preview-container {
            flex: 1;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .preview-overlay {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        }

        .preview-btn {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
        }

        .preview-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-2px);
        }

        /* Status Bar */
        .status-bar {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 0.5rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .status-left, .status-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 5rem;
            right: 1.5rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .toast {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-left: 4px solid var(--accent-primary);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            min-width: 300px;
            animation: slideIn 0.3s ease-out;
        }

        .toast.success {
            border-left-color: var(--accent-success);
        }

        .toast.error {
            border-left-color: var(--accent-danger);
        }

        .toast.warning {
            border-left-color: var(--accent-warning);
        }

        .toast i {
            font-size: 1.2rem;
        }

        .toast.success i {
            color: var(--accent-success);
        }

        .toast.error i {
            color: var(--accent-danger);
        }

        .toast.warning i {
            color: var(--accent-warning);
        }

        .toast-message {
            flex: 1;
            color: var(--text-primary);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 50px;
            }
            
            .sidebar.expanded {
                width: 180px;
            }
            
            .editor-panels {
                flex-direction: column;
            }
            
            .editor-panel {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            
            .editor-panel:last-child {
                border-bottom: none;
            }
            
            .status-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .header-actions {
                gap: 0.5rem;
            }
            
            .header-btn span {
                display: none;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-hover);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }
    </style>
</head>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/javascript/javascript.min.js"></script>
    <script src="https://unpkg.com/prettier@2.3.2/standalone.js"></script>
    <script src="https://unpkg.com/prettier@2.3.2/parser-html.js"></script>
    <script src="https://unpkg.com/prettier@2.3.2/parser-postcss.js"></script>
    
    <script>
        // Global variables
        let htmlEditor, cssEditor;
        let updateTimeout;
        let autoSaveTimeout;
        let currentTheme = 'dark';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeEditors();
            setupEventListeners();
            loadSavedContent();
            updatePreview();
        });

        // Initialize CodeMirror editors
        function initializeEditors() {
            // HTML Editor
            htmlEditor = CodeMirror.fromTextArea(document.getElementById('htmlEditor'), {
                mode: 'htmlmixed',
                theme: 'dracula',
                lineNumbers: true,
                lineWrapping: true,
                autoCloseTags: true,
                autoCloseBrackets: true,
                matchBrackets: true,
                indentUnit: 2,
                tabSize: 2,
                indentWithTabs: false,
                foldGutter: true,
                gutters: ['CodeMirror-linenumbers', 'CodeMirror-foldgutter']
            });

            // CSS Editor
            cssEditor = CodeMirror.fromTextArea(document.getElementById('cssEditor'), {
                mode: 'css',
                theme: 'dracula',
                lineNumbers: true,
                lineWrapping: true,
                autoCloseBrackets: true,
                matchBrackets: true,
                indentUnit: 2,
                tabSize: 2,
                indentWithTabs: false,
                foldGutter: true,
                gutters: ['CodeMirror-linenumbers', 'CodeMirror-foldgutter']
            });

            // Update preview on change
            htmlEditor.on('change', debounce(updatePreview, 300));
            cssEditor.on('change', debounce(updatePreview, 300));
            
            // Auto-save on change
            htmlEditor.on('change', debounce(autoSave, 2000));
            cssEditor.on('change', debounce(autoSave, 2000));
        }

        // Setup event listeners
        function setupEventListeners() {
            // Sidebar toggle
            document.getElementById('toggleSidebar').addEventListener('click', function() {
                document.getElementById('sidebar').classList.toggle('expanded');
            });

            // Sidebar navigation
            document.querySelectorAll('.sidebar-item[data-panel]').forEach(item => {
                item.addEventListener('click', function() {
                    document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    
                    const panel = this.dataset.panel;
                    if (panel === 'preview') {
                        focusPreview();
                    }
                });
            });

            // Tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    const file = this.dataset.file;
                    document.getElementById('fileName').textContent = file;
                });
            });

            // Header buttons
            document.getElementById('saveBtn').addEventListener('click', saveProject);
            document.getElementById('runBtn').addEventListener('click', updatePreview);
            document.getElementById('exportBtn').addEventListener('click', exportProject);

            // Panel buttons
            document.getElementById('formatHtml').addEventListener('click', () => formatCode('html'));
            document.getElementById('formatCss').addEventListener('click', () => formatCode('css'));
            document.getElementById('clearHtml').addEventListener('click', () => clearEditor('html'));
            document.getElementById('clearCss').addEventListener('click', () => clearEditor('css'));
            document.getElementById('copyHtml').addEventListener('click', () => copyCode('html'));
            document.getElementById('copyCss').addEventListener('click', () => copyCode('css'));

            // Preview buttons
            document.getElementById('refreshPreview').addEventListener('click', updatePreview);
            document.getElementById('fullscreenPreview').addEventListener('click', toggleFullscreen);
            document.getElementById('newTabPreview').addEventListener('click', openInNewTab);

            // Device preview buttons
            document.getElementById('deviceDesktop').addEventListener('click', () => setDeviceSize('desktop'));
            document.getElementById('deviceTablet').addEventListener('click', () => setDeviceSize('tablet'));
            document.getElementById('deviceMobile').addEventListener('click', () => setDeviceSize('mobile'));

            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey || e.metaKey) {
                    switch(e.key) {
                        case 's':
                            e.preventDefault();
                            saveProject();
                            break;
                        case 'Enter':
                            e.preventDefault();
                            updatePreview();
                            break;
                        case 'Shift':
                            if (e.key === 'F') {
                                e.preventDefault();
                                formatActiveEditor();
                            }
                            break;
                    }
                }
            });
        }

        // Update preview
        function updatePreview() {
            try {
                const html = htmlEditor.getValue();
                const css = `<style>${cssEditor.getValue()}</style>`;
                const preview = document.getElementById('preview');
                preview.srcdoc = html + css;
                
                updateLineCount();
                updateLastUpdateTime();
            } catch (error) {
                showToast('Error updating preview', 'error');
            }
        }

        // Format code
        function formatCode(type) {
            try {
                let editor, parser;
                if (type === 'html') {
                    editor = htmlEditor;
                    parser = 'html';
                } else if (type === 'css') {
                    editor = cssEditor;
                    parser = 'css';
                }

                const formatted = prettier.format(editor.getValue(), {
                    parser: parser,
                    plugins: prettierPlugins,
                    printWidth: 80,
                    tabWidth: 2,
                    useTabs: false
                });

                editor.setValue(formatted);
                updatePreview();
                showToast(`${type.toUpperCase()} formatted successfully`, 'success');
            } catch (error) {
                showToast(`Error formatting ${type}`, 'error');
            }
        }

        // Clear editor
        function clearEditor(type) {
            if (confirm(`Are you sure you want to clear the ${type.toUpperCase()} editor?`)) {
                if (type === 'html') {
                    htmlEditor.setValue('<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Document</title>\n</head>\n<body>\n    \n</body>\n</html>');
                } else if (type === 'css') {
                    cssEditor.setValue('/* Add your CSS styles here */');
                }
                updatePreview();
                showToast(`${type.toUpperCase()} cleared`, 'success');
            }
        }

        // Copy code
        function copyCode(type) {
            try {
                const code = type === 'html' ? htmlEditor.getValue() : cssEditor.getValue();
                navigator.clipboard.writeText(code);
                showToast(`${type.toUpperCase()} copied to clipboard`, 'success');
            } catch (error) {
                showToast('Failed to copy code', 'error');
            }
        }

        // Save project
        function saveProject() {
            try {
                const project = {
                    html: htmlEditor.getValue(),
                    css: cssEditor.getValue(),
                    timestamp: new Date().toISOString()
                };
                localStorage.setItem('htmlEditorProject', JSON.stringify(project));
                showToast('Project saved successfully', 'success');
            } catch (error) {
                showToast('Failed to save project', 'error');
            }
        }

        // Auto-save
        function autoSave() {
            try {
                const project = {
                    html: htmlEditor.getValue(),
                    css: cssEditor.getValue(),
                    timestamp: new Date().toISOString()
                };
                localStorage.setItem('htmlEditorProject', JSON.stringify(project));
            } catch (error) {
                console.error('Auto-save failed:', error);
            }
        }

        // Load saved content
        function loadSavedContent() {
            try {
                const saved = localStorage.getItem('htmlEditorProject');
                if (saved) {
                    const project = JSON.parse(saved);
                    htmlEditor.setValue(project.html || '');
                    cssEditor.setValue(project.css || '');
                }
            } catch (error) {
                console.error('Failed to load saved content:', error);
            }
        }

        // Export project
        function exportProject() {
            try {
                const html = htmlEditor.getValue();
                const css = cssEditor.getValue();
                const fullHtml = html.replace('</head>', `<style>${css}</style></head>`);
                
                const blob = new Blob([fullHtml], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'index.html';
                a.click();
                URL.revokeObjectURL(url);
                
                showToast('Project exported successfully', 'success');
            } catch (error) {
                showToast('Failed to export project', 'error');
            }
        }

        // Open in new tab
        function openInNewTab() {
            try {
                const html = htmlEditor.getValue();
                const css = `<style>${cssEditor.getValue()}</style>`;
                const content = html + css;
                
                const blob = new Blob([content], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                window.open(url, '_blank');
                setTimeout(() => URL.revokeObjectURL(url), 1000);
                
                showToast('Opened in new tab', 'success');
            } catch (error) {
                showToast('Failed to open in new tab', 'error');
            }
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            const preview = document.getElementById('preview');
            if (!document.fullscreenElement) {
                preview.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Set device size
        function setDeviceSize(device) {
            const preview = document.getElementById('preview');
            const container = preview.parentElement;
            
            switch(device) {
                case 'desktop':
                    container.style.width = '100%';
                    break;
                case 'tablet':
                    container.style.width = '768px';
                    container.style.margin = '0 auto';
                    break;
                case 'mobile':
                    container.style.width = '375px';
                    container.style.margin = '0 auto';
                    break;
            }
            
            showToast(`Switched to ${device} view`, 'success');
        }

        // Focus preview
        function focusPreview() {
            document.getElementById('previewPanel').scrollIntoView({ behavior: 'smooth' });
        }

        // Update line count
        function updateLineCount() {
            const htmlLines = htmlEditor.lineCount();
            const cssLines = cssEditor.lineCount();
            document.getElementById('lineCount').textContent = `Lines: ${htmlLines + cssLines}`;
        }

        // Update last update time
        function updateLastUpdateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            document.getElementById('lastUpdate').textContent = `Updated: ${time}`;
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'success' ? 'check-circle' : 
                         type === 'error' ? 'exclamation-circle' : 
                         type === 'warning' ? 'exclamation-triangle' : 
                         'info-circle';
            
            toast.innerHTML = `
                <i class="fas fa-${icon}"></i>
                <span class="toast-message">${message}</span>
            `;
            
            document.getElementById('toastContainer').appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Format active editor
        function formatActiveEditor() {
            const activeTab = document.querySelector('.tab.active');
            if (activeTab) {
                const file = activeTab.dataset.file;
                if (file.includes('html')) {
                    formatCode('html');
                } else if (file.includes('css')) {
                    formatCode('css');
                }
            }
        }
    </script>
</body>
</html>
