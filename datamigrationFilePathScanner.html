<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM Java File Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6efbae, #e3c277);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }
        .btn-primary {
            background: #007bff;
            border: none;
            position: relative;
            transition: transform 0.2s;
            overflow: hidden;
        }
        .btn-primary:hover {
            transform: scale(1.05);
        }
        .btn-primary.sparkle::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 10%, transparent 10%) no-repeat;
            background-size: 200% 200%;
            animation: sparkle 1.5s infinite;
            pointer-events: none;
        }
        @keyframes sparkle {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }
        #result {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">DM Java File Scanner</h1>
        <div class="mb-3">
            <label for="folderInput" class="form-label">Select Folder</label>
            <input type="file" class="form-control" id="folderInput" webkitdirectory directory multiple>
        </div>
        <button class="btn btn-primary w-100" id="scanButton" onclick="scanFolder()">Scan & Generate TXT</button>
        <div id="result" class="alert alert-success text-center">
            <p id="message"></p>
            <a id="downloadLink" class="btn btn-success">Download TXT</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
        function scanFolder() {
            const folderInput = $('#folderInput')[0];
            const files = folderInput.files;
            if (!files || files.length === 0) {
                alert('Please select a folder!');
                return;
            }

            const dmFiles = [];
            for (const file of files) {
                const fileName = file.name;
                if (fileName.startsWith('DM') && fileName.endsWith('.java')) {
                    dmFiles.push(file.webkitRelativePath);
                }
            }

            if (dmFiles.length === 0) {
                alert('No Java files starting with "DM" found in the selected folder!');
                return;
            }

            // Generate TXT file
            const txtContent = dmFiles.join('\n');
            const blob = new Blob([txtContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            $('#message').text('TXT file generated successfully!');
            $('#downloadLink').attr('href', url).attr('download', 'dm_files.txt');
            $('#result').show();
            
            // Add sparkle animation to button
            $('#scanButton').addClass('sparkle');
        }
    </script>
</body>
</html>
