<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Hub - Professional API Testing Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .code-editor {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
        }
        .json-viewer {
            font-family: 'Consolas', 'Monaco', monospace;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .terminal-bg {
            background-color: #1e293b;
        }
        .terminal-text {
            color: #22d3ee;
        }
        .dark .terminal-bg {
            background-color: #0f172a;
        }
        .dark .terminal-text {
            color: #67e8f9;
        }
        .error-bg {
            background-color: #fee2e2;
        }
        .dark .error-bg {
            background-color: #7f1d1d;
        }
        .error-text {
            color: #dc2626;
        }
        .dark .error-text {
            color: #fca5a5;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const APIHub = () => {
            const [darkMode, setDarkMode] = useState(() => {
                return localStorage.getItem('darkMode') === 'true';
            });
            const [showCollectionModal, setShowCollectionModal] = useState(false);
            const [collectionName, setCollectionName] = useState('');
            const [collections, setCollections] = useState([]);
            const [activeTab, setActiveTab] = useState('request');
            const [activeCollection, setActiveCollection] = useState(null);
            const [method, setMethod] = useState('GET');
            const [url, setUrl] = useState('');
            const [headers, setHeaders] = useState('');
            const [body, setBody] = useState('');
            const [response, setResponse] = useState(null);
            const [loading, setLoading] = useState(false);
            const [statusCode, setStatusCode] = useState(null);
            const [history, setHistory] = useState([]);
            const [authType, setAuthType] = useState('none');
            const [authToken, setAuthToken] = useState('');
            const [authUsername, setAuthUsername] = useState('');
            const [authPassword, setAuthPassword] = useState('');
            const [queryParams, setQueryParams] = useState('');
            const [responseFormat, setResponseFormat] = useState('json');
            const [error, setError] = useState(null);
            const [testUrl, setTestUrl] = useState('https://jsonplaceholder.typicode.com/todos/1');

            // Toggle dark mode
            const toggleDarkMode = () => {
                const newDarkMode = !darkMode;
                setDarkMode(newDarkMode);
                localStorage.setItem('darkMode', newDarkMode);
            };

            // Apply dark mode class to body
            useEffect(() => {
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [darkMode]);

            const handleRequest = async () => {
                if (!url) return;
                
                setLoading(true);
                setResponse(null);
                setStatusCode(null);
                setError(null);

                try {
                    // Validate URL format
                    try {
                        new URL(url);
                    } catch (e) {
                        throw new Error('Invalid URL format. Please enter a valid URL (e.g., https://api.example.com)');
                    }

                    const options = {
                        method: method,
                        headers: {}
                    };

                    // Parse headers
                    if (headers) {
                        try {
                            const parsedHeaders = JSON.parse(headers);
                            Object.entries(parsedHeaders).forEach(([key, value]) => {
                                options.headers[key] = value;
                            });
                        } catch (e) {
                            throw new Error('Invalid headers format. Please use valid JSON.');
                        }
                    }

                    // Add authentication
                    if (authType === 'bearer' && authToken) {
                        options.headers['Authorization'] = `Bearer ${authToken}`;
                    } else if (authType === 'basic' && authUsername && authPassword) {
                        const encoded = btoa(`${authUsername}:${authPassword}`);
                        options.headers['Authorization'] = `Basic ${encoded}`;
                    }

                    // Parse body
                    if (body) {
                        try {
                            options.body = JSON.stringify(JSON.parse(body));
                            options.headers['Content-Type'] = 'application/json';
                        } catch (e) {
                            options.body = body;
                        }
                    }

                    // Parse query parameters
                    let finalUrl = url;
                    if (queryParams) {
                        const params = new URLSearchParams();
                        try {
                            const parsedParams = JSON.parse(queryParams);
                            Object.entries(parsedParams).forEach(([key, value]) => {
                                params.append(key, value);
                            });
                            finalUrl = `${url}?${params.toString()}`;
                        } catch (e) {
                            throw new Error('Invalid query parameters format. Please use valid JSON.');
                        }
                    }

                    const res = await fetch(finalUrl, options);
                    const data = await res.text();
                    
                    setResponse(data);
                    setStatusCode(res.status);
                    
                    // Add to history
                    const newHistory = {
                        id: Date.now(),
                        method,
                        url: finalUrl,
                        timestamp: new Date().toLocaleString(),
                        status: res.status
                    };
                    setHistory([newHistory, ...history.slice(0, 9)]);
                } catch (error) {
                    setError(error.message);
                    setStatusCode(500);
                    setResponse(`Error: ${error.message}`);
                } finally {
                    setLoading(false);
                }
            };

            const formatJSON = (json) => {
                try {
                    return JSON.stringify(JSON.parse(json), null, 2);
                } catch {
                    return json;
                }
            };

            const copyToClipboard = (text) => {
                navigator.clipboard.writeText(text);
            };

            const loadFromHistory = (item) => {
                setMethod(item.method);
                setUrl(item.url);
            };

            const handleHome = () => {
                setMethod('GET');
                setUrl('');
                setHeaders('');
                setBody('');
                setResponse(null);
                setStatusCode(null);
                setError(null);
                setAuthType('none');
                setAuthToken('');
                setAuthUsername('');
                setAuthPassword('');
                setQueryParams('');
                setActiveTab('request');
                window.location.href = 'index.html';
            };

            const handleCreateCollection = () => {
                if (collectionName.trim()) {
                    const newCollection = {
                        id: Date.now(),
                        name: collectionName,
                        requests: []
                    };
                    setCollections([...collections, newCollection]);
                    setCollectionName('');
                    setShowCollectionModal(false);
                }
            };

            const selectCollection = (collection) => {
                setActiveCollection(collection);
                setActiveTab('request');
            };

            const handleTestRequest = () => {
                setUrl(testUrl);
                setMethod('GET');
            };

            return (
                <div className={`min-h-screen ${darkMode ? 'dark bg-gray-900' : 'bg-gray-50'}`}>
                    {/* Header */}
                    <header className={`${darkMode ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'} shadow-sm border-b`}>
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center">
                                    <div className="flex items-center space-x-3">
                                        <div className="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                                            <i className="fas fa-plug text-white text-lg"></i>
                                        </div>
                                        <h1 className={`text-2xl font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>API Test Hub</h1>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <button 
                                        onClick={handleHome}
                                        className={`${darkMode ? 'text-gray-400 hover:text-gray-200' : 'text-gray-500 hover:text-gray-700'} transition-colors`}
                                        title="Home"
                                    >
                                        <i className="fas fa-home"></i>
                                    </button>
                                    <button 
                                        onClick={toggleDarkMode}
                                        className={`${darkMode ? 'text-gray-400 hover:text-gray-200' : 'text-gray-500 hover:text-gray-700'} transition-colors`}
                                    >
                                        <i className={`fas ${darkMode ? 'fa-sun' : 'fa-moon'}`}></i>
                                    </button>
                                    <button 
                                        onClick={() => setShowCollectionModal(true)}
                                        className="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-4 py-2 rounded-lg hover:from-blue-700 hover:to-purple-700 transition-all transform hover:scale-105"
                                    >
                                        <i className="fas fa-plus mr-2"></i>
                                        New Collection
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                            {/* Collections Sidebar */}
                            <div className="lg:col-span-1">
                                <div className={`${darkMode ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'} rounded-lg shadow-sm border p-4`}>
                                    <h3 className={`text-sm font-semibold mb-4 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>Collections</h3>
                                    <div className="space-y-2">
                                        {collections.length === 0 ? (
                                            <p className="text-sm text-gray-500">No collections yet</p>
                                        ) : (
                                            collections.map((collection) => (
                                                <div
                                                    key={collection.id}
                                                    onClick={() => selectCollection(collection)}
                                                    className={`p-3 rounded-lg cursor-pointer transition-colors ${
                                                        activeCollection?.id === collection.id
                                                            ? 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300'
                                                            : darkMode ? 'hover:bg-gray-700' : 'hover:bg-gray-100'
                                                    }`}
                                                >
                                                    <div className="flex items-center justify-between">
                                                        <span className="text-sm font-medium">{collection.name}</span>
                                                        <i className="fas fa-folder text-xs"></i>
                                                    </div>
                                                </div>
                                            ))
                                        )}
                                    </div>
                                </div>

                                {/* Test Endpoint */}
                                <div className={`${darkMode ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'} rounded-lg shadow-sm border p-4 mt-4`}>
                                    <h3 className={`text-sm font-semibold mb-4 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>Test Endpoint</h3>
                                    <p className={`text-xs mb-3 ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>
                                        Try this working endpoint:
                                    </p>
                                    <div className="flex space-x-2">
                                        <input
                                            type="text"
                                            value={testUrl}
                                            onChange={(e) => setTestUrl(e.target.value)}
                                            className={`flex-1 px-3 py-1 text-xs border rounded focus:ring-1 focus:ring-blue-500 focus:border-transparent ${
                                                darkMode 
                                                    ? 'bg-gray-700 border-gray-600 text-gray-300' 
                                                    : 'bg-gray-50 border-gray-300 text-gray-900'
                                            }`}
                                        />
                                        <button
                                            onClick={handleTestRequest}
                                            className="px-3 py-1 bg-blue-600 text-white text-xs rounded hover:bg-blue-700 transition-colors"
                                        >
                                            Test
                                        </button>
                                    </div>
                                    <div className="mt-3 p-3 bg-blue-50 dark:bg-blue-900 rounded-lg">
                                        <p className="text-xs text-blue-800 dark:text-blue-200">
                                            <i className="fas fa-info-circle mr-1"></i>
                                            This endpoint returns sample JSON data
                                        </p>
                                    </div>
                                </div>
                            </div>

                            {/* Main Content */}
                            <div className="lg:col-span-3">
                                {/* Tabs */}
                                <div className={`${darkMode ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'} rounded-lg shadow-sm border mb-6`}>
                                    <div className="border-b border-gray-200 dark:border-gray-700">
                                        <nav className="flex space-x-8 px-6">
                                            <button
                                                onClick={() => setActiveTab('request')}
                                                className={`py-4 px-1 border-b-2 font-medium text-sm ${
                                                    activeTab === 'request'
                                                        ? 'border-blue-500 text-blue-600'
                                                        : `border-transparent ${darkMode ? 'text-gray-400 hover:text-gray-200' : 'text-gray-500 hover:text-gray-700'} hover:border-gray-300`
                                                }`}
                                            >
                                                Request
                                            </button>
                                            <button
                                                onClick={() => setActiveTab('history')}
                                                className={`py-4 px-1 border-b-2 font-medium text-sm ${
                                                    activeTab === 'history'
                                                        ? 'border-blue-500 text-blue-600'
                                                        : `border-transparent ${darkMode ? 'text-gray-400 hover:text-gray-200' : 'text-gray-500 hover:text-gray-700'} hover:border-gray-300`
                                                }`}
                                            >
                                                History
                                            </button>
                                        </nav>
                                    </div>

                                    {activeTab === 'request' && (
                                        <div className="p-6">
                                            {/* Error Message */}
                                            {error && (
                                                <div className="mb-4 p-4 error-bg rounded-lg border border-red-200 dark:border-red-800">
                                                    <div className="flex items-start">
                                                        <i className="fas fa-exclamation-triangle error-text mt-1 mr-2"></i>
                                                        <div>
                                                            <h4 className="text-sm font-semibold error-text mb-1">Request Failed</h4>
                                                            <p className="text-sm error-text">{error}</p>
                                                            <div className="mt-2 text-xs error-text">
                                                                <strong>Common issues:</strong><br/>
                                                                • Check if the server is running<br/>
                                                                • Verify the URL is correct<br/>
                                                                • Ensure CORS is properly configured<br/>
                                                                • Check network connectivity
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            )}

                                            {/* Method and URL */}
                                            <div className="mb-6">
                                                <div className="flex space-x-2 mb-4">
                                                    {['GET', 'POST', 'PUT', 'DELETE', 'PATCH', 'HEAD', 'OPTIONS'].map((m) => (
                                                        <button
                                                            key={m}
                                                            onClick={() => setMethod(m)}
                                                            className={`px-4 py-2 rounded-lg font-medium transition-all transform hover:scale-105 ${
                                                                method === m
                                                                    ? 'bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg'
                                                                    : `${darkMode ? 'bg-gray-700 text-gray-300 hover:bg-gray-600' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`
                                                            }`}
                                                        >
                                                            {m}
                                                        </button>
                                                    ))}
                                                </div>
                                                <div className="flex space-x-2">
                                                    <input
                                                        type="text"
                                                        value={url}
                                                        onChange={(e) => setUrl(e.target.value)}
                                                        placeholder="Enter API URL (e.g., https://api.example.com/data)"
                                                        className={`flex-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent ${
                                                            darkMode 
                                                                ? 'bg-gray-700 border-gray-600 text-white placeholder-gray-400' 
                                                                : 'bg-white border-gray-300 text-gray-900'
                                                        }`}
                                                    />
                                                    <button
                                                        onClick={handleRequest}
                                                        disabled={loading || !url}
                                                        className="px-6 py-2 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:from-blue-700 hover:to-purple-700 disabled:from-gray-400 disabled:to-gray-500 transition-all transform hover:scale-105 disabled:scale-100"
                                                    >
                                                        {loading ? (
                                                            <i className="fas fa-spinner fa-spin mr-2"></i>
                                                        ) : (
                                                            <i className="fas fa-paper-plane mr-2"></i>
                                                        )}
                                                        Send
                                                    </button>
                                                </div>
                                            </div>

                                            {/* Authentication */}
                                            <div className="mb-6">
                                                <div className="flex items-center justify-between mb-3">
                                                    <h3 className={`text-sm font-medium ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>Authentication</h3>
                                                    <select
                                                        value={authType}
                                                        onChange={(e) => setAuthType(e.target.value)}
                                                        className={`text-sm border rounded px-2 py-1 ${
                                                            darkMode 
                                                                ? 'bg-gray-700 border-gray-600 text-white' 
                                                                : 'bg-white border-gray-300 text-gray-900'
                                                        }`}
                                                    >
                                                        <option value="none">None</option>
                                                        <option value="bearer">Bearer Token</option>
                                                        <option value="basic">Basic Auth</option>
                                                    </select>
                                                </div>
                                                {authType === 'bearer' && (
                                                    <input
                                                        type="text"
                                                        value={authToken}
                                                        onChange={(e) => setAuthToken(e.target.value)}
                                                        placeholder="Enter Bearer Token"
                                                        className={`w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent ${
                                                            darkMode 
                                                                ? 'bg-gray-700 border-gray-600 text-white placeholder-gray-400' 
                                                                : 'bg-white border-gray-300 text-gray-900'
                                                        }`}
                                                    />
                                                )}
                                                {authType === 'basic' && (
                                                    <div className="grid grid-cols-2 gap-2">
                                                        <input
                                                            type="text"
                                                            value={authUsername}
                                                            onChange={(e) => setAuthUsername(e.target.value)}
                                                            placeholder="Username"
                                                            className={`px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent ${
                                                                darkMode 
                                                                    ? 'bg-gray-700 border-gray-600 text-white placeholder-gray-400' 
                                                                    : 'bg-white border-gray-300 text-gray-900'
                                                            }`}
                                                        />
                                                        <input
                                                            type="password"
                                                            value={authPassword}
                                                            onChange={(e) => setAuthPassword(e.target.value)}
                                                            placeholder="Password"
                                                            className={`px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent ${
                                                                darkMode 
                                                                    ? 'bg-gray-700 border-gray-600 text-white placeholder-gray-400' 
                                                                    : 'bg-white border-gray-300 text-gray-900'
                                                            }`}
                                                        />
                                                    </div>
                                                )}
                                            </div>

                                            {/* Query Parameters */}
                                            <div className="mb-6">
                                                <h3 className={`text-sm font-medium ${darkMode ? 'text-gray-300' : 'text-gray-700'} mb-3`}>Query Parameters</h3>
                                                <textarea
                                                    value={queryParams}
                                                    onChange={(e) => setQueryParams(e.target.value)}
                                                    placeholder='{"key1": "value1", "key2": "value2"}'
                                                    className={`w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent h-24 code-editor ${
                                                        darkMode 
                                                            ? 'bg-gray-700 border-gray-600 text-gray-300' 
                                                            : 'bg-white border-gray-300 text-gray-900'
                                                    }`}
                                                />
                                            </div>

                                            {/* Headers */}
                                            <div className="mb-6">
                                                <h3 className={`text-sm font-medium ${darkMode ? 'text-gray-300' : 'text-gray-700'} mb-3`}>Headers</h3>
                                                <textarea
                                                    value={headers}
                                                    onChange={(e) => setHeaders(e.target.value)}
                                                    placeholder='{"Content-Type": "application/json", "Authorization": "Bearer token"}'
                                                    className={`w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent h-24 code-editor ${
                                                        darkMode 
                                                            ? 'bg-gray-700 border-gray-600 text-gray-300' 
                                                            : 'bg-white border-gray-300 text-gray-900'
                                                    }`}
                                                />
                                            </div>

                                            {/* Body */}
                                            <div className="mb-6">
                                                <h3 className={`text-sm font-medium ${darkMode ? 'text-gray-300' : 'text-gray-700'} mb-3`}>Request Body</h3>
                                                <textarea
                                                    value={body}
                                                    onChange={(e) => setBody(e.target.value)}
                                                    placeholder='{"key": "value"}'
                                                    className={`w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent h-32 code-editor ${
                                                        darkMode 
                                                            ? 'bg-gray-700 border-gray-600 text-gray-300' 
                                                            : 'bg-white border-gray-300 text-gray-900'
                                                    }`}
                                                />
                                            </div>
                                        </div>
                                    )}

                                    {activeTab === 'history' && (
                                        <div className="p-6">
                                            <div className="space-y-3">
                                                {history.length === 0 ? (
                                                    <div className="text-center py-8 text-gray-500">
                                                        <i className="fas fa-history text-4xl mb-4"></i>
                                                        <p>No request history yet</p>
                                                    </div>
                                                ) : (
                                                    history.map((item) => (
                                                        <div
                                                            key={item.id}
                                                            onClick={() => loadFromHistory(item)}
                                                            className={`p-4 rounded-lg cursor-pointer transition-colors ${
                                                                darkMode ? 'bg-gray-700 hover:bg-gray-600' : 'bg-gray-50 hover:bg-gray-100'
                                                            }`}
                                                        >
                                                            <div className="flex justify-between items-center">
                                                                <div>
                                                                    <span className="inline-block px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded font-medium mr-2">
                                                                        {item.method}
                                                                    </span>
                                                                    <span className={`text-sm ${darkMode ? 'text-gray-300' : 'text-gray-900'}`}>{item.url}</span>
                                                                </div>
                                                                <div className="flex items-center space-x-3">
                                                                    <span className={`px-2 py-1 rounded text-xs font-medium ${
                                                                        item.status >= 200 && item.status < 300
                                                                            ? 'bg-green-100 text-green-800'
                                                                            : item.status >= 400
                                                                            ? 'bg-red-100 text-red-800'
                                                                            : 'bg-yellow-100 text-yellow-800'
                                                                    }`}>
                                                                        {item.status}
                                                                    </span>
                                                                    <span className="text-xs text-gray-500">{item.timestamp}</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    ))
                                                )}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* Response Panel */}
                        <div className="lg:col-span-3">
                            <div className={`${darkMode ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'} rounded-lg shadow-sm border`}>
                                <div className="border-b border-gray-200 dark:border-gray-700 px-6 py-4">
                                    <div className="flex justify-between items-center">
                                        <h3 className={`text-sm font-medium ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>Response</h3>
                                        {statusCode && (
                                            <span className={`px-2 py-1 rounded text-xs font-medium ${
                                                statusCode >= 200 && statusCode < 300
                                                    ? 'bg-green-100 text-green-800'
                                                    : statusCode >= 400
                                                    ? 'bg-red-100 text-red-800'
                                                    : 'bg-yellow-100 text-yellow-800'
                                            }`}>
                                                {statusCode}
                                            </span>
                                        )}
                                    </div>
                                </div>
                                <div className="p-6">
                                    {loading ? (
                                        <div className="text-center py-8">
                                            <i className="fas fa-spinner fa-spin text-2xl text-gray-400 mb-4"></i>
                                            <p className="text-gray-500">Sending request...</p>
                                        </div>
                                    ) : response ? (
                                        <div>
                                            <div className="mb-4">
                                                <button
                                                    onClick={() => copyToClipboard(response)}
                                                    className={`w-full px-4 py-2 rounded-lg transition-colors text-sm ${
                                                        darkMode 
                                                            ? 'bg-gray-700 text-gray-300 hover:bg-gray-600' 
                                                            : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                                    }`}
                                                >
                                                    <i className="fas fa-copy mr-2"></i>
                                                    Copy Response
                                                </button>
                                            </div>
                                            <div className="terminal-bg rounded-lg p-4 overflow-auto max-h-96">
                                                <pre className="terminal-text text-sm code-editor whitespace-pre-wrap">
                                                    {formatJSON(response)}
                                                </pre>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="text-center py-8 text-gray-500">
                                            <i className="fas fa-terminal text-4xl mb-4"></i>
                                            <p>Response will appear here</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Collection Modal */}
                    {showCollectionModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-lg p-6 w-96`}>
                                <h3 className={`text-lg font-semibold mb-4 ${darkMode ? 'text-white' : 'text-gray-900'}`}>Create New Collection</h3>
                                <input
                                    type="text"
                                    value={collectionName}
                                    onChange={(e) => setCollectionName(e.target.value)}
                                    placeholder="Collection Name"
                                    className={`w-full px-4 py-2 border rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 focus:border-transparent ${
                                        darkMode 
                                            ? 'bg-gray-700 border-gray-600 text-white placeholder-gray-400' 
                                            : 'bg-white border-gray-300 text-gray-900'
                                    }`}
                                />
                                <div className="flex space-x-3">
                                    <button
                                        onClick={handleCreateCollection}
                                        className="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"
                                    >
                                        Create
                                    </button>
                                    <button
                                        onClick={() => setShowCollectionModal(false)}
                                        className={`flex-1 px-4 py-2 rounded-lg transition-colors ${
                                            darkMode 
                                                ? 'bg-gray-700 text-gray-300 hover:bg-gray-600' 
                                                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                        }`}
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Footer */}
                    <footer className={`${darkMode ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'} border-t mt-12`}>
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                            <div className="flex justify-between items-center text-sm text-gray-500">
                                <div>API Test Hub © 2026</div>
                                <div className="flex space-x-6">
                                    <a href="#" className={`${darkMode ? 'text-gray-400 hover:text-gray-200' : 'text-gray-500 hover:text-gray-700'}`}>Documentation</a>
                                    <a href="#" className={`${darkMode ? 'text-gray-400 hover:text-gray-200' : 'text-gray-500 hover:text-gray-700'}`}>Support</a>
                                    <a href="#" className={`${darkMode ? 'text-gray-400 hover:text-gray-200' : 'text-gray-500 hover:text-gray-700'}`}>GitHub</a>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<APIHub />, document.getElementById('root'));
    </script>
</body>
</html>
